<div class="col-lg-12 margin-t-20">
    <form role="form">
        <!-- Start of dynamic form -->
        <div class="col-lg-6">
            <div class="group">
                <input type="text" ng-model="location.longitude" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>
                    Longitude
                </label>
            </div>
            <div class="group">
                <textarea type="text" ng-model="location.description" required></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>
                    Location description
                </label>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="group">
                <input type="text" ng-model="location.latitude" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>
                    Latitude
                </label>
            </div>
        </div>
        <!-- End of the dynamic form -->
        <div class="col-md-12 form-group">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 ">
                <span class="pull-left margin-h-5">
                    <a ng-if="new_fac" ui-sref="facilities.new_facility.services" class="login-btn login-btn-default">
                        <i class="fa fa-angle-left"></i> Back
                    </a>
                    <a ng-if="edit" ui-sref="facilities.edit_facility.services" class="login-btn login-btn-default">
                        <i class="fa fa-angle-left"></i> Back
                    </a>
                </span>
                <span class="pull-left margin-h-5">
                    <a ui-sref="facilities.manage_facilities" class="login-btn login-btn-info">
                       <i class="fa fa-save"></i>Save
                    </a>
                </span>
            </div>
        </div>
    </form>
</div>
