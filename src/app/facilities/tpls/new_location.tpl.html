<div class="col-lg-12">
    <form role="form">
        <!-- Start of dynamic form -->
        <div class="col-lg-6">
            <div class="form-group">
                <input type="text" class="reg-input  input-group form-control" placeholder="Enter longitude">
            </div>
            <div class="form-group">
                <textarea class="reg-input" class="reg-input" placeholder="Location description"></textarea>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <input type="text" class="reg-input  input-group form-control" placeholder="Enter latitude">
            </div>
        </div>
        <!-- End of the dynamic form -->
        <div class="col-md-12 form-group">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 ">
            <span class="">
                    <a ng-if="new_fac" ui-sref="facilities.new_facility.services" class="login-btn login-btn-default">
                        <i class="fa fa-angle-left"></i> Back
                    </a>
                    <a ng-if="edit" ui-sref="facilities.edit_facility.services" class="login-btn login-btn-default">
                        <i class="fa fa-angle-left"></i> Back
                    </a>
                </span>
                <span class="">
                    <a ui-sref="facilities.manage_facilities" class="login-btn login-btn-info">
                       <i class="fa fa-save"></i>Save
                    </a>
                </span>
            </div>
        </div>
    </form>
</div>
