<contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-11 col-lg-offset-1">
            <div class="col-lg-10 col-lg-offset-1 margin-t-20 content-card">
                <!-- /- Start of tabbed multi-step form -->
                <div class="tab-content">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="col-lg-6">

                                <div class="group">
                                    <input type="text" ng-model="owner.name" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>
                                        Name
                                    </label>
                                </div>

                                 <div class="group">
                                    <select type="text" ng-model="facility.type" required>
                                        <option value="">Select owner type</option>
                                        <option value="INDIVIDUAL">Individual</option>
                                        <option value="GOVERNMENT">Government</option>
                                    </select>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                </div>

                            </div>
                            <div class="col-lg-6">

                                <div class="group">
                                    <input type="text" ng-model="owner.abbreviation" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>
                                        Owner abbreviation
                                    </label>
                                </div>

                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="group">
                                    <textarea type="text" ng-model="owner.description" required></textarea>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>
                                        Owner description
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 ">
                                    <span class="">
                                        <a href class="login-btn login-btn-info">
                                            <i class="fa fa-save"></i> Save
                                        </a>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
