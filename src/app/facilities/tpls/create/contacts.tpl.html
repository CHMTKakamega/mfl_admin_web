<!-- /- Start of tabbed multi-step form -->
<div class="tab-content">
    <div class="col-lg-12 margin-t-20">
        <div ng-if="alert" class="callout callout-danger fade in">
            <h4>Some Errors On The Form</h4>
            <p ng-bind-html="alert"></p>
        </div>
            <form role="form" name="facilities.form.contacts">
                <div class="col-lg-6">
                    <div class="group">
                        <input type="text" name ="contact" ng-model="contact.contact" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Contact</label>
                    </div>
                    <label>
                        Select Contact Type:
                    </label>
                    <div class="group">

                        <ac-select ac-model="contact.contact_type" ac-options="item.name for item in getOptionsData.contactType()"
                            ac-settings='{loadOnOpen: true}' name="contact_type"
                        ></ac-select>
                    </div>
                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 margin-t-10 pull-left">
                            <span class="pull-left margin-h-5">
                                <button ng-click="saveContact(contact)" ng-if="!contact.id" class="login-btn login-btn-info">
                                    Save
                                </button>
                            </span>
                            <span class="pull-left margin-h-5">
                                <button type="submit" ng-click="updateContact(contact, facilities.form.contacts)" ng-if="contact.id" class="login-btn login-btn-info">
                                    Update
                                </button>
                            </span>
                        </div>
                    </div>
            </div>
            <div class="col-lg-6">
                <h1>Added Contacts </h1>
                <sil-grid template="facilities/tpls/create/contacts-list.tpl.html" grid-for="facilities" api-key="facility_contacts"
                    data="contacts" error="alert" show-loader="false" filters="filters">
                </sil-grid>
            </div>

        </form>
    </div>
</div>
