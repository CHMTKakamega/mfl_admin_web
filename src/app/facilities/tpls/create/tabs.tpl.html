<ul class="form-tab margin-t--27">
    <li ui-sref-active="active" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <a ui-sref="facilities.create.basic({facilityId: facility.id})">
            <span class="fw-900">
                <i class="fa fa-building"></i> Facility Details {{facility}}
            </span>
        </a>
    </li>

    <li ui-sref-active="facility.id"  class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <a ui-sref="facilities.create.address({facilityId: facility.id})">
            <span class="fw-900 ">
                <i class="fa fa-envelope"></i> Address Information
            </span>
        </a>
    </li>
    <li ui-sref-active="facility.id" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

            <span class="fw-900 ">
                <i class="fa fa-phone"></i> Contact Information
            </span>
        </a>
    </li>
    <li ui-sref-active="facility.id" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <a ui-sref="facilities.create.services({facilityId: facility.id})" >

                <i class="fa fa-exchange"></i> Services
            </span>
        </a>
    </li>
