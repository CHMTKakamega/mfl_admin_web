<!-- /- Start of tabbed multi-step form -->
<div class="tab-content">
    <div class="col-lg-12 margin-t-20">
        <form role="form" name="facilities.form.basic">
            <div class="col-lg-6">
                <div class="group">
                    <input type="text" ng-model="facility.name" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Name</label>
                </div>
                <div class="group">
                    <input type="text" ng-model="facility.abbreviation">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Abbreviation</label>
                </div>
                <div class="group">
                    <textarea ng-model="facility.description"></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Description
                    </label>
                </div>
                <div class="group">
                    <select type="text" ng-model="facility.facility_type" required>
                        <option value="">-Select Facility Type-</option>
                        <option ng-repeat="c in utils.data.county" value="{{c.id}}">{{c.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="group">
                    <select type="text" ng-model="facility.operation_status" required>
                        <option value="">-Select Operation Status-</option>
                        <option ng-repeat="c in utils.data.county" value="{{c.id}}">{{c.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="group">
                    <input type="number" ng-model="facility.number_of_beds" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Number of Beds</label>
                </div>
                <div class="group">
                    <input type="number" ng-model="facility.number_of_cots" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Number of Cots</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="checkbox-group">
                        <input type="checkbox" id="open_whole_week" ng-model="facility.open_whole_week">
                        <label for="open_whole_week">
                            <span class="check"></span>
                            <span class="box"></span>
                             Open Whole Week?
                         </label>
                    </div>
                </div>
                <br/>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="checkbox-group">
                        <input type="checkbox" id="open_whole_day" ng-model="facility.open_whole_day">
                        <label for="open_whole_day">
                            <span class="check"></span>
                            <span class="box"></span>
                             Open Whole Day?
                         </label>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="checkbox-group">
                        <input type="checkbox" id="is_classified" ng-model="facility.is_classified">
                        <label for="is_classified">
                            <span class="check"></span>
                            <span class="box"></span>
                             Is Classified?
                         </label>
                    </div>
                </div>

                <div class="group">
                    <select type="text" ng-model="facility.owner" required>
                        <option value="">-Select Owner-</option>
                        <option ng-repeat="c in utils.data.county" value="{{c.id}}">{{c.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>

                <div class="group">
                    <select type="text" ng-model="facility.parent" required>
                        <option value="">-Select Parent Facility-</option>
                        <option ng-repeat="c in utils.data.county" value="{{c.id}}">{{c.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>

                <div class="group">
                    <textarea ng-model="facility.attributes"></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Attributes
                    </label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="group">
                    <select type="text" ng-model="facility_utils.contact" required>
                        <option value="">-Select County-</option>
                        <option ng-repeat="c in utils.data.county" value="{{c.id}}">{{c.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="group">
                    <select type="text" ng-model="facility_utils.constituency" required>
                        <option value="">-Select Constituency-</option>
                        <option ng-repeat="c in utils.data.county" value="{{c.id}}">{{c.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="group">
                    <select type="text" ng-model="facility.ward" required>
                        <option value="">-Select Ward-</option>
                        <option ng-repeat="c in utils.data.county" value="{{c.id}}">{{c.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="group">
                    <textarea type="password" ng-model="facility.location_desc"></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                       Location Description
                    </label>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                    <div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 margin-t-10 pull-left">
                        <span class="pull-left margin-h-5">
                            <button ng-click="saveFacility(facility)" ng-if="!facility.id" class="login-btn login-btn-info">
                                Save
                            </button>
                        </span>
                        <span class="pull-left margin-h-5">
                            <button type="submit" ng-click="updateFacility(facility, facilities.form.basic)" ng-if="facility.id" class="login-btn login-btn-info">
                                Update
                            </button>
                        </span>
                    </div>
                </div>
        </form>
    </div>
</div>
