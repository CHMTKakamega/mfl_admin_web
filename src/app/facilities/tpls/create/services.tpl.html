<!-- /- Start of tabbed multi-step form -->
<contentheader></contentheader>
<div class="col-lg-12 margin-t-20 content-card margin-h-5">
    <div class="col-lg-12 margin-t-20 ">
            <!-- Start of tabbed multi step form  -->

             <div class="container-fluid">
                <div class="">
                    <ul class="form-tab margin-t--27">
                            <li ui-sref-active="active" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <a ui-sref="facilities.create.basic({facilityId: facility.id})">
                                    <span class="fw-900">
                                        <i class="fa fa-building"></i> Facility Details
                                    </span>
                                </a>
                            </li>

                            <li ui-sref-active="facility.id"  class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <a ui-sref="facilities.create.address({facilityId: facility.id})">
                                    <span class="fw-900 ">
                                        <i class="fa fa-envelope"></i> Address Information
                                    </span>
                                </a>
                            </li>
                            <li ui-sref-active="facility.id" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <a ui-sref="facilities.create.contacts({facilityId: facility.id})" >
                                    <span class="fw-900 ">
                                        <i class="fa fa-phone"></i> Contact Information
                                    </span>
                                </a>
                            </li>
                            <li ui-sref-active="facility.id" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <a ui-sref="facilities.create.services({facilityId: facility.id})" >
                                    <span class="fw-900 ">
                                        <i class="fa fa-exchange"></i> Services
                                    </span>
                                </a>
                            </li>
                        </ul>

                </div>
                <div class="tab-content">
                        <div class="col-lg-12 margin-t-20">
                            <div ng-if="alert" class="callout callout-danger fade in">
                                <h4>Some Errors On The Form</h4>
                                <p ng-bind-html="alert"></p>
                            </div>
                                <form role="form" name="facilities.form.service">
                                    <div class="col-lg-6">
                                        <label>
                                            Select Service:
                                        </label>
                                        <div class="group">

                                            <ac-select ac-model="service.service" ac-options="item.name for item in getOptionsData.service()"
                                                ac-settings='{loadOnOpen: true}' name="service"
                                            ></ac-select>
                                        </div>

                                        <label>
                                            Select Option:
                                        </label>
                                        <div class="group">

                                            <ac-select ac-model="service.option" ac-options="item.display_text for item in getOptionsData.option()"
                                                ac-settings='{loadOnOpen: true}' name="option"
                                            ></ac-select>
                                        </div>
                                         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                            <div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 margin-t-10 pull-left">
                                                <span class="pull-left margin-h-5">
                                                    <button ng-click="saveService(service)" ng-if="!service.id" class="login-btn login-btn-info">
                                                        Save
                                                    </button>
                                                </span>
                                                <span class="pull-left margin-h-5">
                                                    <a type="submit" ui-sref="facilities.view({facilityId: facility.id})" class="login-btn login-btn-info">
                                                        View Facility
                                                    </a>
                                                </span>
                                            </div>
                                        </div>
                                </div>
                                <div class="col-lg-6">
                                    <h1>Added Services </h1>
                                    <sil-grid template="facilities/tpls/create/services-list.tpl.html" grid-for="facilities" api-key="facility_service"
                                        data="services" error="alert" show-loader="false" filters="filters">
                                    </sil-grid>
                                </div>

                            </form>
                        </div>
                    </div>
            </div>
            <!-- end of tabbed multistep form -->
    </div>
</div>
