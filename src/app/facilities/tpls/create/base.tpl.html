<contentheader></contentheader>
    <div class="col-lg-12 margin-t-20 content-card margin-h-5">
        <div class="col-lg-12 margin-t-20 ">
                <!-- Start of tabbed multi step form  -->
                 <div class="container-fluid">
                    <ul class="form-tab margin-t--27">
                        <li ui-sref-active="active" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <a ui-sref=".basic({facilityId: facility.id})">
                                <span class="fw-900">
                                    <i class="fa fa-building"></i> Facility Details
                                </span>
                            </a>
                        </li>

                        <li ui-sref-active="facility.id"  class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <a ui-sref=".address({facilityId: facility.id})">
                                <span class="fw-900 ">
                                    <i class="fa fa-envelope"></i> Address Information
                                </span>
                            </a>
                        </li>
                        <li ui-sref-active="facility.id" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <a ui-sref=".contacts({facilityId: facility.id})" >
                                <span class="fw-900 ">
                                    <i class="fa fa-phone"></i> Contact Information
                                </span>
                            </a>
                        </li>
                        <li ui-sref-active="facility.id" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <a ui-sref=".services({facilityId: facility.id})" >
                                <span class="fw-900 ">
                                    <i class="fa fa-exchange"></i> Services
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content margin-t-20">
                        <div class="" ui-view="form-view"></div>
                    </div><!-- /tab-content -->
                </div>
                <!-- end of tabbed multistep form -->
        </div>
    </div>
