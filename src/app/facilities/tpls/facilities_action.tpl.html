<contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-11 col-lg-offset-1">
            <div class="col-lg-10 col-lg-offset-1 margin-t-10">
            <div class="col-lg-2 pull-right text-left" style="color: #ccc;">
                <i class="fa fa-tag fa-2x " ></i>
                <i class="fa fa-print fa-2x margin-h-5"></i>
                <i class="fa fa-download fa-2x"></i>
            </div>
            </div>
            <div class="col-lg-10 col-lg-offset-1 margin-t-20 content-card">
                <h3>
                    <label class="control-lable">Name: </label>
                    {{oneFacility.name}}
                    <span class="pull-right">
                        <label class="control-label">MFLCode: </label>
                        {{oneFacility.code}}
                    </span>
                </h3>
                <h3 class="margin-t-10">
                <label class="control-label">Location: </label>
                    {{oneFacility.location}}
                    <span class="pull-right">
                        <span class="label  label-warning">
                            {{oneFacility.status}}
                        </span>
                    </span>
                </h3>
                <h3 class="text-muted fw-600 margin-t-20">Description</h3>
                <p class="lead ">
                    {{oneFacility.description}}
                </p>
                <h4 class="text-left"><b>Date created: </b>{{oneFacility.date}}</h4>
                <!-- /-TODO put smaller action area to the right of card and show details of facility being acted upon -->
                <span style="display:none; color:#fff, font-size:8px">{{getOnefacility()}}</span>
            </div>
        </div>

    </div>
</div>
