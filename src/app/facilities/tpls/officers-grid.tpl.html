<div class="">
    <div class="col-md-5 col-sm-5 pull-right">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table content-card cf">
        <thead class="cf">
            <th>Registration Number</th>
            <th>Name</th>
            <th>Facility</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="off in offs | filter: search.query">
                <td data-title="Registration #">{{off.id}}</td>
                <td data-title="Name">{{off.name}}</td>
                <td data-title="Facility">{{off.ward}}</td>
                <td data-title="Actions" class="text-center">
                    <a ui-sref="facilities.view_prac({off_id : off.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a ui-sref="facilities.edit_prac({off_id : off.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-edit"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
 <sil-grid-pagination> </sil-grid-pagination>
</div>
