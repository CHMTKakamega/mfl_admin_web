<!-- /- Start of tabbed multi-step form -->
<contentheader></contentheader>
<div class="col-lg-12 margin-t-20 content-card margin-h-5">
    <div class="col-lg-12 margin-t-20 ">
    <div class="col-lg-12 margin-t-20">
        <div ng-if="alert" class="callout callout-danger fade in">
            <h4>Some Errors On The Form</h4>
            <p ng-bind-html="alert"></p>
        </div>
            <form role="form" name="facilities.form.unit">
                <div class="col-lg-6">
                    <div class="group">
                        <input type="text" name ="name" ng-model="unit.name" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Name</label>
                    </div>
                    <div class="group">
                        <textarea name="description" ng-model="unit.description"></textarea>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>
                            Description
                        </label>
                    </div>
                    <label>
                        Select Regulating Body:
                    </label>
                    <div class="group">

                        <ac-select ac-model="unit.regulating_body" name="regulating_body" ac-options="item.name for item in getOptionsData.regulatingBody()"
                            ac-settings='{loadOnOpen: true}'
                        ></ac-select>
                    </div>

                    <label>
                        Select Regulation Status:
                    </label>
                    <div class="group">

                        <ac-select ac-model="unit.regulation_status" name="regulation_status" ac-options="item.name for item in getOptionsData.regulationStatus()"
                            ac-settings='{loadOnOpen: true}'
                        ></ac-select>
                    </div>
                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 margin-t-10 pull-left">
                            <span class="pull-left margin-h-5">
                                <button ng-click="saveFacilityUnit(unit)" ng-if="!unit.id" class="login-btn login-btn-info">
                                    Save
                                </button>
                            </span>
                            <span class="pull-left margin-h-5">
                                <button type="submit" ng-click="updateFacilityUnit(unit.id, facilities.form.unit)" ng-if="unit.id" class="login-btn login-btn-info">
                                    Update
                                </button>
                            </span>
                        </div>
                    </div>
                    <div id="no-more-tables" class="col-lg-12 margin-t-15">
                    <h4>Existing Facility Units </h4>
                        <table class="table content-card cf">
                            <thead>
                                <th >Name</th>
                                <th class="text-center">Actions</th>
                            </thead>
                            <tbody class="example-animate-container">
                                <tr class="animate-repeat" ng-repeat="item in facility_units">
                                    <td data-title="Name">{{item.name}}</td>
                                    <td class="text-center" data-title="Actions">
                                        <a class="action-btn action-btn-grid action-btn-info" tooltip="Edit" tooltip-placement="bottom">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>

            <div class="col-lg-6">
                <div ng-include src="'facilities/tpls/view/view_basic.tpl.html'"></div>
             </div>

        </form>
    </div>
    </div>
</div>
