<!-- /- Start of tabbed multi-step form -->
<contentheader></contentheader>
<div class="col-lg-12 margin-t-20 content-card margin-h-5">
    <div class="col-lg-12 margin-t-20 ">
    <div class="col-lg-12 margin-t-20">
        <div ng-if="alert" class="callout callout-danger fade in">
            <h4>Some Errors On The Form</h4>
            <p ng-bind-html="alert"></p>
        </div>
            <form role="form" name="facilities.form.upgrade">
                <div class="col-lg-6">
                    <label>
                        Select Facility Type:
                    </label>
                    <div class="group">

                        <ac-select ac-model="upgrade.facility_type" name="facility_type" ac-options="item.name for item in getOptionsData.facilityType()"
                            ac-settings='{loadOnOpen: true}'
                        ></ac-select>
                    </div>
                    <div class="group">
                        <textarea name="description" ng-model="upgrade.reason"></textarea>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>
                            Reason
                        </label>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="checkbox-group">
                            <input type="checkbox" id="is_confirmed" name="is_confirmed" ng-model="upgrade.is_confirmed">
                            <label for="is_confirmed">
                                <span class="check"></span>
                                <span class="box"></span>
                                 Is Confirmed?
                             </label>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="checkbox-group">
                            <input type="checkbox" id="is_cancelled" name="is_cancelled" ng-model="upgrade.is_cancelled">
                            <label for="is_cancelled">
                                <span class="check"></span>
                                <span class="box"></span>
                                 Is Cancelled?
                             </label>
                        </div>
                    </div>
                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 margin-t-10 pull-left">
                            <span class="pull-left margin-h-5">
                                <button ng-click="upgradeFacility(upgrade)" ng-if="!upgrade.id" class="login-btn login-btn-info">
                                    Upgrade
                                </button>
                            </span>
                            <span class="pull-left margin-h-5">
                                <button type="submit" ng-click="updateUpgrade(upgrade.id, facilities.form.upgrade)" ng-if="upgrade.id" class="login-btn login-btn-info">
                                    Update
                                </button>
                            </span>
                        </div>
                    </div>
                    <div id="no-more-tables" class="col-lg-12 margin-t-15">
                    <h4>Previous Facility Upgrades </h4>
                        <table class="table content-card cf">
                            <thead>
                                <th >Level</th>
                                <th >Upgraded On</th>
                                <th class="text-center">Actions</th>
                            </thead>
                            <tbody class="example-animate-container">
                                <tr class="animate-repeat" ng-repeat="item in facility_upgrades">
                                    <td data-title="Name">{{item.facility_type}}</td>
                                    <td data-title="Name">{{item.updated}}</td>
                                    <td class="text-center" data-title="Actions">
                                        <a class="action-btn action-btn-grid action-btn-info" tooltip="Edit" tooltip-placement="bottom">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>

            <div class="col-lg-6">
                <div ng-include src="'facilities/tpls/view/view_basic_inc.tpl.html'"></div>
             </div>

        </form>
    </div>
    </div>
</div>
