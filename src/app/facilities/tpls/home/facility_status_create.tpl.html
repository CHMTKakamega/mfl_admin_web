<contentheader></contentheader>
<div ng-if="alert" class="callout callout-danger fade in">
    <h4>Some Errors On The Form</h4>
    <p ng-bind-html="alert"></p>
</div>
<div class="col-lg-12 margin-t-20">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 text-center content-card">
    <form role="form form-horizontal form-bordered" name="facility.facility_types.form">
        <!-- Start of dynamic form -->
        <div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 margin-t-20">
            <div class="group">
                <input type="text" name="name" ng-model="data.name" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="control-label">
                    Name
                </label>
            </div>

            <div class="group">
                <textarea type="text" name="description" ng-model="data.description" required>
                </textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="control-label">
                    Description
                </label>
            </div>

        </div>
        <!-- End of the dynamic form -->
        <div class="col-md-11 col-md-offset-1 margin-t-10 margin-b-20">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 ">
                <span class="pull-left margin-h-5">
                    <button ng-if="!data.id" ng-click="createFacilityStatus(data)" class="login-btn login-btn-primary">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <button ng-if="data.id" ng-click="updateFacilityStatus(data.id, facility.facility_status.form)" class="login-btn login-btn-primary">
                        <i class="fa fa-save"></i> Save
                    </button>
                </span>
                </span>
            </div>
        </div>
    </form>
    </div>
</div>
