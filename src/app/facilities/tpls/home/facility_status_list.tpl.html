<div class="">
    <div class="col-md-5 col-sm-5 pull-left">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<!-- Start of facilities grid -->
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead>
            <th sil-grid-sort field='name'>Name</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="item in status">
                <td data-title="Facility Name" class="pad-t-15">{{item.name}}</td>
                <td class="text-center" data-title="Actions">
                    <a class="action-btn action-btn-grid action-btn-info" tooltip="View" tooltip-placement="bottom" ui-sref="facilities.facility_status_create({id:item.id})">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
