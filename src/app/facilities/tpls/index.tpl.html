 <contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-11 col-lg-offset-1">
            <div class="col-lg-12 margin-t-20">
                <div class="col-lg-3 pull-left">
                    <select class="filer-select form-control" ng-model="publish">
                    <option value="">-Select facilities-</option>
                    <option value="all">Select all</option>
                    <option value="published">Select published</option>
                    </select>
                </div>
                <div class="col-lg-4 pull-right">
                    <form role="form">
                        <div class="input-group">
                             <input type="search" class="grid-search-input input-group form-control" placeholder="Search Facility..." aria-describedby="sizing-addon1" ng-model="search.query" aria-describedby="basic-addon1">
                             <span class="grid-search-addon input-group-addon">
                                 <i class="fa fa-search"></i>
                             </span>
                        </div>
                    </form>
                </div>
            </div><!-- /-End of action area -->
            <div class="col-lg-12 margin-t-15">
                <table class="table content-card">
                    <thead>
                        <th></th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </thead>
                    <tbody class="example-animate-container">
                        <tr class="animate-repeat" ng-repeat="facility in facilities.results | filter: search.query">
                            <td class="is-select">
                                <input class="grid-input-checkbox " type="checkbox"  ng-model="facility.isSelected">
                            </td>
                            <td>{{facility.code}}</td>
                            <td>{{facility.name}}</td>
                            <td>{{facility.location}}</td>
                            <td>{{facility.status}}</td>
                            <td class="text-center">
                                <a ui-sref="facilities.edit_facility.basic({fac_id : facility.id})" class="action-btn action-btn-grid action-btn-primary">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href class="action-btn action-btn-grid action-btn-warm">
                                    <i class="fa fa-tag"></i>
                                </a>
                                <a ui-sref="facilities.facility_action({fac_id: facility.id})" class="action-btn action-btn-grid action-btn-success">
                                    <i class="fa fa-sign-out"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
