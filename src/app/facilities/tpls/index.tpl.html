 <contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-11 col-lg-offset-1">
            <div class="col-md-12 margin-t-20">
                <div class="col-md-5 pull-right">
                    <form role="form">
                        <div class="input-group">                                    
                             <input type="search" class="grid-search-input input-group form-control" placeholder="Search Facility..." aria-describedby="sizing-addon1" ng-model="search.query" aria-describedby="basic-addon1">
                             <span class="grid-search-addon input-group-addon">
                                 <i class="fa fa-search"></i>
                             </span>
                        </div>
                    </form>
                </div>
            </div><!-- /-End of action area -->
            <div class="col-md-12 margin-t-15">
                <table class="table content-card">
                    <thead>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </thead>
                    <tbody class="example-animate-container">
                        <tr class="animate-repeat" ng-repeat="facility in facilities.results | filter: search.query">
                            <td>{{facility.code}}</td>
                            <td>{{facility.name}}</td>
                            <td>{{facility.description}}</td>
                            <td>{{facility.status}}</td>
                            <td>
                                <a href class="action-btn action-btn-grid action-btn-primary">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href class="action-btn action-btn-grid action-btn-danger">
                                    <i class="fa fa-trash"></i>
                                </a>
                                <a href class="action-btn action-btn-grid action-btn-success">
                                    <i class="fa fa-sign-out"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
