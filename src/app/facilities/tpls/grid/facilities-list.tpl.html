<div class="">
    <div class="col-md-5 col-sm-5 pull-left">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<!-- Start of facilities grid -->
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead>
            <th sil-grid-sort field='code'>Code</th>
            <th sil-grid-sort field='name'>Name</th>
            <th>County</th>
            <th>Constituency</th>
            <th>Facility Type</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="fac in facilities">
                <td data-title="Facility Name" class="pad-t-15">{{fac.code}}</td>
                <td data-title="Name" class="pad-t-15">{{fac.name}}</td>
                <td data-title="County" class="pad-t-15">{{fac.county}}</td>
                <td data-title="Constituency" class="pad-t-15">{{fac.constituency}}</td>
                <td data-title="Facility Type" class="pad-t-15">{{fac.facility_type_name}}</td>
                <td class="text-center" data-title="Actions">
                    <a class="action-btn action-btn-grid action-btn-info" ui-sref="facilities.view({facilityId: fac.id})" tooltip="View" tooltip-placement="bottom">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
