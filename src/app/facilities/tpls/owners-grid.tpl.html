<div class="">
    <div class="col-md-5 col-sm-5 pull-right">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<!-- Beginning of grid -->
<div class="col-lg-12 margin-t-15">
    <table class="table content-card">
        <thead>
            <th>Code</th>
            <th>Name</th>
            <th>Abbreviation</th>
            <th>Type</th>
            <th>Date created</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="owner in owners.results | filter: search.query">
                <td data-title="Code #">{{owner.code}}</td>
                <td data-title="Name">{{owner.name}}</td>
                <td data-title="Abbreviation">{{owner.abbreviation}}</td>
                <td data-title="Type">{{owner.type}}</td>
                <td data-title="Date created">{{owner.date_created}}</td>
                <td class="text-center">
                    <a ui-sref="facilities.edit_owner({owner_id : owner.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a ui-sref="facilities.view_owner({owner_id : owner.id})" class="action-btn action-btn-grid action-btn-info">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- End of grid -->
 <sil-grid-pagination> </sil-grid-pagination>
