<ul class="progress-container form-tab margin-t--15">
    <li ui-sref-active="active" class="col-xs-6 text-center">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div ng-model="steps[0].active" ng-click="tabState(steps[0])" class="progress-badge" ng-class="{'progress-badge-active': steps[0].active ,'progress-badge-done' : steps[0].done || steps[0].furthest
             && !steps[0].active}">
                1
            </div>
            <p class="text-center step-label" ng-class="{'step-label-active': steps[0].active, 'step-label-done' : steps[0].done || steps[0].furthest}"  ng-click="tabState(steps[0])">Basic Details</p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 margin-t-15" >
        <i class="stretch fa fa-long-arrow-right" style="width: 100%;"></i>
        </div>
    </li>
    <li ui-sref-active="active" class="col-xs-6 text-center">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div ng-model="steps[1].active" ng-click="tabState(steps[1])" class="progress-badge" ng-class="{'progress-badge-active': steps[1].active ,'progress-badge-done' : steps[1].done || steps[1].furthest
             && !steps[1].active}">
                2
            </div>
            <p class="text-center step-label" ng-class="{'step-label-active': steps[1].active, 'step-label-done' : steps[1].done || steps[1].furthest}"  ng-click="tabState(steps[1])">CHEWS</p>
        </div>
    </li>
</ul>
