 <div class="col-xs-12 results-card margin-b-10">
    <span class="grey-header fs-16 col-xs-12" style="font-weight: bold">Community Health Unit Services</span>
    <div class="form-group fs-14">
        <label class="fw-500 fs-14">Services</label>
        <ui-select ng-model="select_values.chu_services" multiple id="services"
        name="services" ng-change="track_service_updates()">
            <ui-select-match placeholder="Select a service...">
                <span>{{$item.name }}</span>
            </ui-select-match>
            <ui-select-choices repeat="service in services | filter:$select.search | orderBy:'name'">
                <span>{{service.name}}</span>
            </ui-select-choices>
        </ui-select>
    </div>
     <div class="form-group fs-14">
       <button class="btn btn-primary" ng-click="update_services()">Update Services</button>
    </div>
    <h3>Assigned Services</h3>
</div>
</div>
