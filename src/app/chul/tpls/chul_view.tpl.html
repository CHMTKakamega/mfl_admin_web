<div class="content-header">
   <div class="action-container content-header-extra margin-t-3">
        <a  tooltip="Print Community Unit" tooltip-placement="bottom" class="action-btn action-btn-primary action-btn-md"><i class="fa fa-print"></i></a>

        <a requires-permission='chul.change_communityhealthunit' tooltip="Edit Community Unit" tooltip-placement="bottom" class="action-btn action-btn-primary action-btn-md" ui-sref="community_unit.unit_edit({unit_id: chu_id})" ui-sref-opts="{reload:true}"><i class="fa fa-pencil"></i></a>
   </div>
   <h2 class="content-title">
       <span class="main-title"><i class="fa fa-eye"></i> View Community Unit</span>
   </h2>
</div>
<div class="col-xs-12 margin-t-30" ng-if="spinner">
        <div class="map-change-state">
            <div class="loader"></div>
            <div class="row">
                <h3 class="text-center loader-text">Please wait...</h3>
            </div>
        </div>
    </div>
<div class="col-xs-12">
    <div class="content-card col-xs-12 margin-t-20" ng-if="!spinner">
        <drf-err-msg></drf-err-msg>
        <h3>
            <strong>{{unit.code}}</strong>|{{unit.name}}
        </h3>
        <div class="col-xs-12 pad-0 margin-b-20">
            <mfl-revision-view id="unit.id" wrapper="wrapper"></mfl-revision-view>
        </div>
    </div>
</div>
