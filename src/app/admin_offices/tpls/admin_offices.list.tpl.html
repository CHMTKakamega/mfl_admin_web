<div class="content-card">
    <ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
    <table class="table table-hover table-condensed fs-13" id="no-more-tables">
        <thead>
            <tr>
                <th sil-grid-sort field='county'>County</th>
                <th sil-grid-sort field='sub_county'>Sub-county</th>
                <th sil-grid-sort field='first_name'>First Name</th>
                <th sil-grid-sort field='last_name'>Last Name</th>
                <th sil-grid-sort field='job_title'>Job-title</th>
                <th sil-grid-sort field='job_title'>National</th>
                <th sil-grid-sort field='job_title'>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr ng-repeat="office in admin_offices">
                <td data-title="county_name:" >{{office.county_name | titlecase}}</td>
                <td data-title="Sub_county:">{{office.sub_county_name }}</td>
                <td data-title="first_name:">{{office.first_name}}</td>
                <td data-title="last_name">{{office.last_name}}</td>
                <td data-title="job_title:">{{office.job_title_name}}</td>
                <td data-title="job_title:">{{office.is_national | boolFilter}}</td>
                <td data-title="job_title:">{{office.phone_number}}</td>
                <td data-title="job_title:">
                    <a ui-sref='admin_offices.edit({admin_office_id:office.id})' class="btn btn-success">
                    View</a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
