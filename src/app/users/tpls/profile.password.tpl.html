<contentheader></contentheader>
<div class="col-lg-12 col-md-12">
<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 content-card margin-t-20">
    <form name="password_change" ng-submit="save(pwds.old_pwd, pwds.new_pwd, pwds.confirm_pwd)">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 margin-b-20">
            <div ng-if="change_required" class="alert alert-danger">
                <p>Password change is required before continuing</p>
            </div>
            <div class="group">
                <input type="password" name="old_password" ng-model="pwds.old_pwd" required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Current password</label>
            </div>
            <div class="group">
                <input type="password" name="new_pwd" ng-model="pwds.new_pwd" required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>New password</label>
            </div>
            <div class="group">
                <input type="password" name="confirm_pwd" ng-model="pwds.confirm_pwd" required/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Confirm password</label>
            </div>
            <button type="submit" class="login-btn login-btn-primary" ng-click="save(pwds.old_pwd, pwds.new_pwd, pwds.confirm_pwd)">
                <i class="fa fa-save"></i> Save
            </button>
        </div>
    </form>
</div>
