<div>
<div class="">
    <div class="col-lg-4 col-md-4 col-sm-6 margin-b--5 pull-right">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<!-- Start of facilities grid -->
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead>
            <th>#</th>
            <th sil-grid-sort field='first_name'>First Name</th>
            <th sil-grid-sort field='last_name'>Last Name</th>
            <th sil-grid-sort field='username'>Username</th>
            <th sil-grid-sort field='email'>Email</th>
            <th>Is National</th>
            <th>Is Superuser</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="user in users | filter: search.query">
                <td >{{$index + 1}}</td>
                <td >{{user.first_name}}</td>
                <td >{{user.last_name}}</td>
                <td >{{user.username}}</td>
                <td >{{user.email}}</td>
                <th >
                    <i ng-if="user.is_national" class="fa fa-check"></i>
                    <i ng-if="!user.is_national" class="fa fa-times"></i>
                </th>
                <th >{{user.is_superuser}}</th>
                <td class="text-center">
                    <a ui-sref="users.user_edit({user_id : user.id})" class="action-btn action-btn-grid action-btn-primary" tooltip="Edit user">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a ui-sref="users.user_delete({user_id: user.id})" class="action-btn action-btn-grid action-btn-danger" tooltip="Delete user">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
</div>
<!-- End of facilities grid -->
