<div class="">
    <div class="col-md-5 col-sm-5 pull-right">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<!-- Start of facilities grid -->
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table content-card cf">
        <thead>
            <th>#</th>
            <th>Title</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="role in roles | filter: search.query">
                <td data-title="#">{{$index + 1}}</td>
                <td data-title="Title">{{role.name}}</td>
                <td class="text-center">
                    <a ui-sref="facilities.edit_facility.basic({fac_id : facility.id})" class="action-btn action-btn-grid action-btn-primary" data-trigger="hover" data-type="success" data-title="View Patient" bs-tooltip title="Edit user">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a ui-sref="facilities.facility_action({fac_id: facility.id})" class="action-btn action-btn-grid action-btn-success" data-trigger="hover" data-type="success" data-title="View Patient" bs-tooltip title="Process user">
                        <i class="fa fa-sign-out"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
<!-- End of facilities grid -->
