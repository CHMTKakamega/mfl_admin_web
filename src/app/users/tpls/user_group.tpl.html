<div class="tab-content">
    <div class="col-lg-12 margin-t-20">
        <form role="form" ng-submit="addUserRole()">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-5">
                    <h4>Roles available</h4>
                    <ul class="nav nav-pills nav-stacked perm-container margin-b-20" >
                        <li ng-repeat="role in roles"
                        class="list-item" ng-class="{
                        active : role.selected}"  >
                            <a href ng-click="clickedRole(role)">{{role.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-2 perm-divider">
                    <span class="text-primary" ng-click="addRoles()">
                        <i class="fa fa-long-arrow-right fa-2x"></i>
                    </span>
                    <br>
                    <span class="text-primary" ng-click="revertRoles()">
                        <i class="fa fa-long-arrow-left fa-2x"></i>
                    </span>
                </div>
                <div class="col-md-5">
                    <h4>Roles assigned to user</h4>
                    <ul class="nav nav-pills nav-stacked perm-container margin-b-20" >
                        <span ng-hide="is_set">
                            No role selected
                        </span>
                        <li ng-repeat="set_role in set_roles" class="list-item"
                        ng-class="{active : set_role.set_selected}">
                            <a href ng-click="setRole(set_role)">{{set_role.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                <div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 margin-t-10 pull-left">
                    <span class="pull-left margin-h-5">
                        <button ui-sref="users.new_user.contacts" class="login-btn login-btn-default">
                            <i class="fa fa-angle-left"></i> Back
                        </button>
                    </span>
                    <span class="pull-left margin-h-5">
                        <button type="submit" ng-if="new_user" class="login-btn login-btn-info">
                            <i class="fa fa-save"></i> Save
                        </button>
                        <button type="submit" ng-if="edit" class="login-btn login-btn-info">
                            <i class="fa fa-save"></i> Save
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
