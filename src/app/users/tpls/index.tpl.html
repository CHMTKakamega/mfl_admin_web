 <contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-11 col-lg-offset-1">
            <div class="col-lg-12 margin-t-20">
                <div class="col-lg-4 pull-right">
                    <form role="form">
                        <div class="input-group">
                             <input type="search" class="grid-search-input input-group form-control" placeholder="Search for user..." aria-describedby="sizing-addon1" ng-model="search.query" aria-describedby="basic-addon1">
                             <span class="grid-search-addon input-group-addon">
                                 <i class="fa fa-search"></i>
                             </span>
                        </div>
                    </form>
                </div>
            </div><!-- /-End of action area -->
            <!-- Beginning of grid -->
            <div class="col-lg-12 margin-t-15">
                <table class="table content-card">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users.results">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.role}}</td>
                        <td>
                            <a ui-sref="users.edit_users({user_id : user.id})" class="action-btn action-btn-grid action-btn-primary">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a ui-sref="users.view_users({user_id : user.id})" class="action-btn action-btn-grid action-btn-info">
                                    <i class="fa fa-eye"></i>
                                </a>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
