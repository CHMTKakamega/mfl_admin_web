<div class="tab-content">
    <div class="col-lg-12 margin-t-20">
        <div class="col-md-10 col-md-offset-1">
            <div ng-if="create" class="col-md-12 margin-t-20">
                <span class="fs-20 fw-700">User Administrative Areas</span>
                <span class="fs-16 pull-right">
                    Step 4 of 4
                </span>
            </div>
            <div class="col-lg-12 margin-t-20" requires-permission="common.add_usercounty" >
                <h4>Assign County</h4>
                <form ng-submit="add(new_county)">
                    <table class="table content-card  margin-b-10">
                        <tbody>
                            <tr class="">
                                <td class="pad-t-15">
                                    <div class="group">
                                    <select name="county" ng-model="new_county" class="pad-t-15" required>
                                        <option value="">Select County</option>
                                        <option ng-repeat="cty in counties" ng-value="cty.id">{{cty.name}}</option>
                                    </select>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    </div>
                                </td>
                                <td class="text-right pad-t-15">
                                    <button ng-disabled="new_county===''" type="submit" class="login-btn login-btn-primary margin-t-10" tooltip="Assign County">
                                        <i class="fa fa-plus-circle"></i> Add
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>

            <div class="col-lg-12 margin-t-20">
                <h4> User Counties</h4>
                <table class="table content-card">
                    <tbody>
                        <tr ng-repeat="child in user_counties">
                            <td class="pad-t-15 fs-18 fw-600 text-left">
                                {{child.county_name}}
                            </td>
                            <td class="text-right">
                                <span ng-if="uc.delete_spinner">
                                    <i class="fa fa-spin fa-circle-o-notch"></i>
                                </span>
                                <a class="remove-icon text-danger" popover-placement="left" popover-template="'common/tpls/del-pop.tpl.html'" tooltip="Remove county"
                                requires-permission="common.delete_usercounty" >
                                    <i class="fa fa-times-circle fa-2x fw-500"></i>
                                </a>
                            </td>
                        </tr>
                        <tr ng-if="spinner">
                            <td colspan="3" class="text-center">
                                <i class="fa fa-spin fa-circle-o-notch fa-2x"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="create" class="col-md-12 margin-b-20 margin-t-20">
                <a ui-sref="users.user_create.details({user_id : user_id})" class="login-btn login-btn-primary">
                    <i class="fa fa-save"></i> Save
                </a>
            </div>
        </div>
    </div>
</div>
