<div class="tab-content">
    <div class="col-lg-12 margin-t-20">
        <div class="col-sm-12">
            <div ng-if="create" class="col-md-12 margin-t-20">
                <span class="fs-20 fw-200">Step 4 of 4 Admin Areas</span>
            </div>
            <div class="col-xs-12 margin-t-20 detail-content margin-t-20 margin-b-10">
            <div class="col-xs-12 content-card form-card margin-t-20 margin-b-10" requires-permission="common.add_usercounty" >
                <div class="col-xs-12">
                    <h4 class="fw-600 fs-18">Assign County</h4>
                </div>
                <form ng-submit="add(new_county)">
                    <div class="group col-sm-10">
                    <select name="county" ng-model="new_county" class="pad-t-15" required>
                        <option value="">Select County</option>
                        <option ng-repeat="cty in counties" ng-value="cty.id">{{cty.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    </div>
                    <div class="col-sm-12 margin-b-10">
                        <button ng-disabled="new_county===''" type="submit" class="login-btn login-btn-primary margin-t-10" tooltip="Assign County">
                            <i class="fa fa-plus-circle"></i> Add
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-lg-12 content-card margin-t-20">
                <h4 class="fw-600 fs-18"> User Counties</h4>
                <table class="table content-card">
                    <tbody>
                        <tr ng-repeat="child in user_counties">
                            <td class="pad-t-15 fs-18 fw-600 text-left">
                                {{child.county_name}}
                            </td>
                            <td class="text-right">
                                <span ng-if="uc.delete_spinner">
                                    <i class="fa fa-spin fa-circle-o-notch"></i>
                                </span>
                                <a class="action-btn action-btn-danger action-btn-grid"  popover-toggle popover-trigger="open" popover-placement="left" popover-template="'common/tpls/del-pop.tpl.html'" tooltip="Remove county"
                                requires-permission="common.delete_usercounty" >
                                    <i class="fa fa-trash fw-500"></i>
                                </a>
                            </td>
                        </tr>
                        <tr ng-if="spinner">
                            <td colspan="3" class="text-center">
                                <i class="fa fa-spin fa-circle-o-notch fa-2x"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="!create" class="col-md-12 margin-b-20 margin-t-20">
                <a class="login-btn login-btn-primary margin-l--10" ui-sref="users.user_edit.groups ({user_id : user_id})">
                    &nbsp;<i class="fa fa-angle-double-left"></i> Groups
                </a>
                <a class="login-btn login-btn-primary margin-r--10 pull-right" ui-sref="users">
                     &nbsp;Update <i class="fa fa-angle-double-right"></i>
                </a>
            </div>
            <div ng-if="create" class="col-md-12 margin-b-20 margin-t-20 margin-l-10" requires-permission="users.change_mfluser">
                <a class="login-btn login-btn-primary margin-l--10" ui-sref="users.user_create.groups ({user_id : user_id})">
                    &nbsp;<i class="fa fa-angle-double-left"></i> Groups
                </a>
                <a class="login-btn login-btn-primary margin-r--10 pull-right" ui-sref="users">
                     &nbsp;Submit
                </a>
            </div>
        </div>
        </div>
    </div>
</div>
