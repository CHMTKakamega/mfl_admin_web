<!-- /- Start of tabbed multi-step form -->
<div class="tab-content">
    <div class="col-lg-12 margin-t-20">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
            <form ng-submit="add()">
                <select name="contact_type" ng-model="contact.contact_type" required>
                    <option ng-repeat="cont in contact_types" ng-value="cont.id">{{cont.name}}</option>
                </select>
                <input type="text" name="contact" ng-model="contact.contact" required />
                <input type="submit" value="Add" />
            </form>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Contact</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in contacts">
                        <td>{{contact.contact_type_text}}</td>
                        <td>{{contact.contact_text}}</td>
                        <td><button ng-click="remove(contact)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
