<div class="col-lg-12">
    <div class="col-lg-12 margin-t-20">
        <h4>Assign Group</h4>
        <form ng-submit="add()">
            <table class="table content-card  margin-b-10">
                <tbody>
                    <tr class="">
                        <td class="pad-t-15">
                            <div class="group">
                            <select name="group" ng-model="new_grp" class="pad-t-15" required>
                                <option value="">Select Group</option>
                                <option ng-repeat="grp in groups" ng-value="grp.id">{{grp.name}}</option>
                            </select>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            </div>
                        </td>
                        <td class="text-right pad-t-15">
                            <button ng-disabled="new_grp===''" type="submit" class="action-btn action-btn-primary action-btn-md margin-t-10" tooltip="Assign Group">
                                <i class="fa fa-plus"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div class="col-lg-12 margin-t-20">
        <h4> Current Groups</h4>

        <div class="row">
            <div class="col-lg-3" ng-repeat="group in user.groups">
                <div class="col-lg-10">
                    <strong>{{group.name}}</strong>
                    <p> {{group.permissions.length}} permissions</p>
                </div>

                <div class="col-lg-2">
                    <button class="action-btn action-btn-danger action-btn-md" ng-click="remove(group)">
                        <i class="fa fa-trash"></i>
                    </button>
                    <i ng-if="spinner" class="fa fa-spin fa-circle-o-notch fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</div>
