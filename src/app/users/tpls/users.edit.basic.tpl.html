<!-- /- Start of tabbed multi-step form -->
<div class="tab-content">
    <div class="col-lg-12 margin-t-20">
        <form role="form" ng-submit="save(user_frm)" name="user_frm">
            <div class="col-lg-6">
                <div class="group">
                    <input name="first_name" type="text" ng-model="user.first_name" ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>First Name</label>
                </div>
                <div class="group">
                    <input name="username" type="text" ng-model="user.username" ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Username</label>
                </div>
                <div class="group">
                    <input type="password" name="password" ng-model="user.password" ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Password
                    </label>
                </div>
                <div class="group">
                    <input type="password" name="confirm_password" ng-model="user.confirm_password" ng-blur="confirmPassword(user.password, user.confirm_password)"  ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Confirm Password
                    </label>
                </div>
                <div ng-if="confirm" class="err_class">
                    The two passwords did not match
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="group">
                    <input type="text" name="last_name" ng-model="user.last_name" ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Last Name</label>
                </div>
                <div class="group">
                    <input type="text" name="other_names" ng-model="user.other_names" >
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Other Names</label>
                </div>
                <div class="group">
                    <input type="email" ng-model="user.email" name="email" ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="checkbox-group">
                        <input type="checkbox" id="is_national" ng-model="user.is_national" name="is_national">
                        <label for="is_national">
                            <span class="check"></span>
                            <span class="box"></span>
                             User is National user?
                         </label>
                    </div>
                </div>

            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                <div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 margin-t-10 pull-left">
                    <span class="pull-left margin-h-5">
                        <button ui-sref="users.user_list" class="login-btn login-btn-default">
                            Cancel
                        </button>
                    </span>
                    <span class="pull-left margin-h-5">
                        <button type="submit" class="login-btn login-btn-info">
                            Save
                        </button>
                    </span>
                    <span class="pull-left margin-h-5" ng-if="user.id">
                        <a type="submit" ui-sref="users.user_delete({user_id: user.id})" ng-if="user.id" class="login-btn login-btn-info">
                            Delete
                        </a>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
