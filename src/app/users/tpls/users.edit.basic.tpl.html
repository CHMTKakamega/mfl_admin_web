<!-- /- Start of tabbed multi-step form -->
<div class="tab-content">
    <div class="col-lg-12">
        <div ng-if="user.id === undefined" class="col-md-10 col-md-offset-1 margin-t-20">
            <h3>
                <span class="fw-600">Basic Details</span>
                <span class="pull-right">
                    Step 1 of 4
                </span>
            </h3>
            <h4><span class="label label-default">Items with <span class="text-danger">*</span> are reqired</h4>
        </div>
        <form role="form" ng-submit="save(user_frm)" name="user_frm" novalidate>
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 margin-b-20">
                <div class="group">
                    <input name="first_name" type="text" ng-model="user.first_name" ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>First Name</label>
                </div>
                <div class="group">
                    <input type="text" name="last_name" ng-model="user.last_name" ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Last Name</label>
                </div>
                <div class="group">
                    <input type="text" name="other_names" ng-model="user.other_names" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Other Names</label>
                </div>
                <div class="group">
                    <input type="email" ng-model="user.email" name="email" ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>
                <div class="group">
                    <input name="username" type="text" ng-model="user.username" ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Username</label>
                </div>
                <div class="group">
                    <input type="password" name="password" ng-model="user.password" ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Password
                    </label>
                </div>
                <div class="group">
                    <input type="password" name="confirm_password" ng-model="user.confirm_password" ng-blur="confirmPassword(user.password, user.confirm_password)"  ng-required="user.id === undefined">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Confirm Password
                    </label>
                </div>
                <div ng-if="confirm" class="err_class">
                    The two passwords did not match
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="checkbox-group margin-b-20">
                    <input type="checkbox" id="is_national" ng-model="user.is_national" name="is_national">
                    <label for="is_national">
                        <span class="check"></span>
                        <span class="box"></span>
                         User is National user?
                     </label>
                </div>
                <button type="submit" class="login-btn login-btn-primary" requires-permission="users.change_mfluser" >
                    <i class="fa fa-save"></i> Save
                </button>
                <button ui-sref="users.user_list" class="login-btn login-btn-default margin-l-10">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
