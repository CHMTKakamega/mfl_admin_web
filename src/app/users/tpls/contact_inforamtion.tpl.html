<!-- /- Start of tabbed multi-step form -->
<div class="tab-content">
    <div class="col-lg-12 margin-t-20">
        <form role="form" ng-submit="addUserContacts()">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                <div ng-repeat="cont in user_contacts">
                   <div class="col-md-5 group">
                    <select type="text" ng-model="cont.contact_type" required>
                        <option value="">-Contact type-</option>
                        <option value="PHONE">Phone no</option>
                        <option value="EMAIL">Email</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    </div>
                    <div class="col-md-6 group">
                        <input type="text" ng-model="cont.contact" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>
                            Contact information
                        </label>
                    </div>
                    <div class="col-md-1">
                        <a href  ng-click="removeContact(cont)"><i class="text-danger fa fa-close fa-2x margin-t-10"></i></a>
                    </div>
                </div>
                <br>
                <div class="pull-right col-md-3 margin-t-10 margin-b-5">
                    <a href class="login-btn login-btn-info" ng-click="addContact()">
                        <i class="fa fa-plus-circle"></i>&nbsp;Add
                    </a>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                <div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 margin-t-10 pull-left">
                    <span class="pull-left margin-h-5">
                        <button ui-sref="users.new_user.basic" class="login-btn login-btn-default">
                            <i class="fa fa-angle-left"></i> Back
                        </button>
                    </span>
                    <span class="pull-left margin-h-5">
                        <button type="submit" ng-if="new_user" class="login-btn login-btn-info">
                            Next <i class="fa fa-angle-right"></i>
                        </button>
                        <button type="submit" ng-if="edit" class="login-btn login-btn-info">
                            Next <i class="fa fa-angle-right"></i>
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
