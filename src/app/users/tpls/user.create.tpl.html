<contentheader></contentheader>
<div class="col-sm-11 margin-l-50 margin-t-20 content-card ">
    <div class="col-sm-11 col-sm-offset-1 margin-t-20 text-center">
        <div class="col-sm-3">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a ui-sref="users.user_create.basic ({user_id : new_user})">
                    <div class="progress-badge" ng-class="{'progress-badge-active': tab === 1 || tab === 2 || tab === 3 || tab === 4}">
                        1
                    </div>
                </a>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-6">
                <a ui-sref="users.user_create.basic ({user_id : user_id})">
                    <span>Basic Details</span>
                    <div class="lateral-divider hidden-sm" ng-class="{'lateral-divider-active' : tab === 1 || tab === 2 || tab === 3 || tab === 4}">

                    </div>
                </a>
            </div>
        </div>
        <div class="col-sm-3 margin-l--60">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a ui-sref="users.user_create.contacts ({user_id : new_user})">
                <div class="progress-badge" ng-class="{'progress-badge-active': tab === 2 || tab === 3 || tab === 4}">
                    2
                </div>
                </a>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-6">
                <a ui-sref="users.user_create.contacts ({user_id : new_user})">
                    <span>Contact Details</span>
                    <div class="lateral-divider hidden-sm " ng-class="{'lateral-divider-active' : tab === 2 || tab === 3 || tab === 4}">

                    </div>
                </a>
            </div>
        </div>
        <div class="col-sm-3 margin-l--60">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a ui-sref="users.user_create.groups ({user_id : new_user})">
                    <div class="progress-badge" ng-class="{'progress-badge-active': tab === 3 || tab === 4}">
                        3
                    </div>
                </a>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-6">
                <a ui-sref="users.user_create.groups ({user_id : new_user})">
                    <span>User Roles</span>
                    <div class="lateral-divider hidden-sm" ng-class="{'lateral-divider-active' : tab === 3 || tab === 4}">

                    </div>
                </a>
            </div>
        </div>
        <div class="col-sm-3 margin-l--60">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a ui-sref="users.user_create.counties({user_id : new_user})">
                    <div class="progress-badge" ng-class="{'progress-badge-active': tab === 4}">
                        4
                    </div>
                </a>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-6">
                <a ui-sref="users.user_create.counties({user_id : new_user})">
                    <span>Admin Areas</span>
                    <div class="lateral-divider hidden-sm" ng-class="{'lateral-divider-active': tab === 4}">

                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="" ui-view="form-view"></div>
</div>
