<contentheader></contentheader>
<div class="col-xs-12"  style="display: inline-flex;">
    <div class="col-xs-12 margin-t-20">
        <div class="col-xs-12">
            <form role="form" ng-submit="save(user_frm)" name="user_frm">
                <div class="col-xs-12 content-card">
                    <drf-err-msg></drf-err-msg>
                    <div ui-view="basic"></div>
                </div>
                <div class="col-xs-12 pad-0 margin-t-20" ui-view="contacts"></div>
                <div class="col-xs-12 pad-0 margin-t-20" ui-view="groups"></div>
                <div class="col-xs-12 pad-0 margin-t-20" ui-view="counties"></div>
                <div class="col-xs-12 pad-0 margin-t-20" ui-view="sub-counties"></div>
                <div class="col-xs-12 pad-0 margin-t-20" ui-view="regulatory-bodies"></div>
                <div class="col-xs-12 margin-t-20 margin-b-20 pad-0">
                    <a ui-sref="users" class="btn btn-default">
                        <i class="fa fa-angle-double-left"></i> Cancel
                    </a>
                    <div class="pull-right">
                        <button ng-if="!create" type="submit" class="btn btn-primary" requires-permission="users.change_mfluser" ng-disabled="user_frm.$invalid">
                            Finish
                        </button>
                        <button ng-if="!create" type="submit" class="btn btn-primary" requires-permission="users.change_mfluser" ng-disabled="user_frm.$invalid">
                            Save
                        </button>
                    </div>
                    <div class="pull-right" ng-if="create">
                        <button requires-permission="users.change_mfluser" type="submit" class="btn btn-primary" ng-disabled="user_frm.$invalid">
                            Save
                        </button>
                    </div>
                </div>
                <div class="col-xs-12 margin-b-10 pad-0" ng-if="!create">
                    <mfl-revision-view id="user_id" wrapper="wrapper" ></mfl-revision-view>
                </div>
            </form>
        </div><!-- end of basic details -->
        <!-- End of users re-implementation -->
    </div>
</div>
