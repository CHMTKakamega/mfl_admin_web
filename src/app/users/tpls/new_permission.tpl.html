<contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-12">
            <div class="col-lg-10 col-lg-offset-1 margin-t-20 content-card">
                <form role="form" ng-submit="addPermission(permission)">
                    <div class="col-lg-10 col-lg-offset-1  col-md-10 col-lg-offset-1 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" ng-model="permission.name" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>
                                Name of permission
                            </label>
                        </div>
                        <div class="group">
                            <input type="text" ng-model="permission.codename" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>
                                Codename of permission
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-10 col-lg-offset-1  col-md-10 col-lg-offset-1 text-center form-group">
                        <span class="text-center">
                            <button type="submit" class="login-btn login-btn-primary">
                                <i class="fa fa-save"></i> Save
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
