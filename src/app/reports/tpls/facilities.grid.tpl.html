<div class="content-header">
   <div class="action-container content-header-extra">
       <div class="action-container content-header-extra pad-r-5">
            <button class="login-btn login-btn-primary" ng-click="toggle=!toggle"> {{toggle ? 'Show' : 'Hide'}} Reporting Panel</button>
            <a tooltip-placement="bottom" tooltip="export facilities"  class="login-btn login-btn-primary">
                &nbsp;Export Facilities
            </a>
       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title"><i class="fa fa-building"></i> Facilities</span>
   </h2>
</div>
<div class="container-fluid">
    <div id="filter-facet" class="col-xs-12 content-card form-card margin-t-20 open" ng-class="{'open-add': toggle,'open-remove':!toggle}" ng-cloak>
        <span class="col-xs-12 fs-14">Reporting Panel</span>
        <div class="col-sm-4">
            <span class="text-muted fs-16">Administrative Unit</span>
            <div class="col-sm-12 custom-well">
                <div class="form-group">
                    <label class="fw-500">County:</label>
                    <div class="ui-select-container ui-select-multiple ui-select-bootstrap dropdown form-control ng-valid">
                    <input type="text" class="ui-select-search input-xs">
                    </div>
                </div>
                <div class="form-group">
                    <label class="fw-500">Sub County:</label>
                    <div class="ui-select-container ui-select-multiple ui-select-bootstrap dropdown form-control ng-valid">
                    <input type="text" class="ui-select-search input-xs">
                    </div>
                </div>
                <div class="form-group">
                    <label class="fw-500">Ward:</label>
                    <div class="ui-select-container ui-select-multiple ui-select-bootstrap dropdown form-control ng-valid">
                    <input type="text" class="ui-select-search input-xs">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <span class="text-muted fs-16">Facility Details</span>
            <div class="col-sm-12 custom-well">
                <div class="form-group">
                    <label class="fw-500">KEPH Level:</label>
                    <div class="ui-select-container ui-select-multiple ui-select-bootstrap dropdown form-control ng-valid">
                    <input type="text" class="ui-select-search input-xs">
                    </div>
                </div>
                <div class="form-group">
                    <label class="fw-500">Facility Type:</label>
                    <div class="ui-select-container ui-select-multiple ui-select-bootstrap dropdown form-control ng-valid">
                    <input type="text" class="ui-select-search input-xs">
                    </div>
                </div>
                <div class="form-group">
                    <label class="fw-500">Operation Status:</label>
                    <div class="ui-select-container ui-select-multiple ui-select-bootstrap dropdown form-control ng-valid">
                    <input type="text" class="ui-select-search input-xs">
                    </div>
                </div>
                <div class="form-group">
                    <label class="fw-500">Service Category:</label>
                    <div class="ui-select-container ui-select-multiple ui-select-bootstrap dropdown form-control ng-valid">
                    <input type="text" class="ui-select-search input-xs">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <span class="text-muted fs-16">Availability</span>
            <div class="col-sm-12 custom-well">
                <div class="form-group">
                    <div class="checkbox">
                        <label class="fw-500 fs-14 text-black">
                            <input type="checkbox" id="open_public_holidays" name="open_public_holidays" ng-model="filters.single.open_public_holidays" ng-true-value="'true'" ng-false-value="'false'" indeterminate-value="" class="ng-pristine ng-untouched ng-valid">
                             Open Public Holidays
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                    <label class="fw-600 fs-14 text-black">
                            <input type="checkbox" id="open_weekends" name="open_weekends" ng-model="filters.single.open_weekends" ng-true-value="'true'" ng-false-value="'false'" indeterminate-value="" class="ng-valid ng-dirty ng-valid-parse ng-touched">
                             Open Weekends
                         </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label class="fw-600 fs-14 text-black">
                            <input type="checkbox" id="open_whole_day" name="open_whole_day" ng-model="filters.single.open_whole_day" ng-true-value="'true'" ng-false-value="'false'" indeterminate-value="" class="ng-pristine ng-untouched ng-valid">
                             Open 24 Hours
                         </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <button class="btn btn-primary">
                Search
            </button>
        </div>
    </div>
</div>
<div id="grid-content" class="col-lg-12 margin-t-20 open" ng-class="{'open-add': toggle,'open-remove':!toggle}">
    <div class="col-xs-12 content-card margin-b-20">
    <sil-grid template="reports/tpls/facilities.list.tpl.html" grid-for="facilities"
        data="facilities" filters="filters" error="alert" api-key="facilities">
    </sil-grid>
    </div>
</di
