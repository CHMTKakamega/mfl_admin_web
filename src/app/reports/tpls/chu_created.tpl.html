<div class="content-header">
   <div class="action-container content-header-extra">
       <div class="action-container content-header-extra pad-r-5">
            <button tooltip-placement="bottom"  class="btn btn-primary" ng-click="exportToExcel()">
                Export To Excel
            </button>
       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title">Units Report by Date Established</span>
   </h2>
</div>
<section class="margin-t-10">
    <div class="col-sm-12">
        <div class="col-xs-12 margin-t-40" ng-if="spinner">
        <div class="map-change-state">
              <div class="loader"></div>
              <div class="row">
                  <h3 class="text-center loader-text">Please wait...</h3>
              </div>
          </div>
        </div>
        <div ng-if="!spinner" class="content-card col-xs-12">
            <div class="col-sm-4">
               <input class="form-control" type="text"  ng-model="search" placeholder="Search County.."/>
            </div>
           <div ng-show="search!==''" class="col-sm-1"><button class="btn btn-default" ng-click="search=''">Clear</button></div>
            <div class="col-xs-12 margin-b-20">
                <table class="table table-hover table-condensed fs-14 margin-t-20" id="no-more-tables">
                    <thead>
                        <th class="col-xs-5 text-wrap">County</th>
                        <th class="col-xs-4 text-center text-wrap">Constituency</th>
                        <th class="col-xs-3 text-center text-wrap">Unit Name</th>
                        <th class="col-xs-3 text-center text-wrap">Date Established</th>
                    </thead>
                    <tbody class="fade-content">
                       <tr>
                            <td class="col-xs-5" data-title="County:">
                                Kiambu
                            </td>
                            <td class="col-xs-3 text-center" data-title="Constituency:">Gatanga</td>
                            <td class="col-xs-3 text-center" data-title="Name:">Gatanga</td>
                            <td class="col-xs-3 text-center" data-title="Date Established:">16/09/2012</td>
                       </tr>
                        <tr>
                            <td class="col-xs-5" data-title="County:">
                                {{::county.county_name | titlecase}}
                            </td>
                            <td class="col-xs-3 text-center" data-title="Constituency:">{{::county.constituency}}</td>
                            <td class="col-xs-3 text-center" data-title="Name:">{{::county.chu_name}}</td>
                            <td class="col-xs-3 text-center" data-title="Date Established:">{{::county.created}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-if="county_chu.length===0">
                        <tr><td class="text-center" colspan="9">Sorry, no data is available</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
