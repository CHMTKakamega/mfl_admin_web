<div class="content-header">
   <div class="action-container content-header-extra">
       <div class="action-container content-header-extra pad-r-5">
            <a tooltip-placement="bottom" tooltip="export facilities"  class="btn btn-primary">
                Export Summary
            </a>
       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title"> KEPH Level Summaries</span>
   </h2>
</div>
<section class="margin-t-10">
    <div class="col-sm-12">
        <div class="content-card col-xs-12">
            <div class="col-xs-12 margin-b-20">
                <table class="table table-condensed fs-14 margin-t-20" id="no-more-tables">
                    <thead>
                        <th class="text-wrap col-xs-1">County</th>
                        <th class="text-wrap"></th>
                    </thead>
                    <tbody class="fade-content">
                        <tr ng-repeat="county in keph_facilities">
                            <td><i>{{county.county | titlecase}}</i></td>
                            <td>
                              <table class="table table-condensed">
                               <thead>
                                   <th>KEPH Level</th>
                                   <th>Number of Facilities</th>
                               </thead>
                                <tbody>
                                   <tr ng-repeat="c in county.facilities">
                                        <td>{{c.keph_level}}</td>
                                        <td>{{c.number_of_facilities}}</td>
                                    </tr>
                                </tbody>
                              </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
