<div class="content-header">
   <div class="action-container content-header-extra">
       <div class="action-container content-header-extra pad-r-5">
            <a tooltip-placement="bottom" tooltip="export facilities"  class="btn btn-primary">
                Export Summary
            </a>
       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title"> Facility Report by County KEPH Levels</span>
   </h2>
</div>
<section class="margin-t-10">
    <div class="col-sm-12">
        <div class="content-card col-xs-12">
            <div class="col-sm-4">
                <ui-select ng-model="$parent.search">
                    <ui-select-match placeholder="Select County">{{$select.selected.county}}</ui-select-match>
                    <ui-select-choices repeat="county.county as county in keph_facilities | filter:$select.search">{{county.county | titlecase}}</ui-select-choices>
                </ui-select>
            </div>
            <div ng-show="search!==''" class="col-sm-1"><button class="btn btn-default" ng-click="search=''">Clear</button></div>
            <div class="col-xs-12 margin-b-20">
                <table class="table table-condensed fs-14 margin-t-20">
                    <tbody class="fade-content" ng-repeat="county in keph_facilities | filter:search">
                        <tr><td data-title="County:"><strong class="fs-16">{{::county.county | titlecase}}</strong></td></tr>
                        <tr>
                            <td>
                              <table class="table table-condensed">
                               <thead>
                                   <td><i class="fw-600">KEPH Level</i></td>
                                   <td><i class="fw-600">Number of Facilities</i></td>
                               </thead>
                                <tbody>
                                   <tr ng-repeat="c in county.facilities">
                                        <td data-title="Keph Level:">{{::c.keph_level}}</td>
                                        <td data-title="Facilities:">{{::c.number_of_facilities}}</td>
                                    </tr>
                                </tbody>
                              </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
