 <contentheader></contentheader>
<div class="content-body">
            <div class="col-lg-12 margin-t-20">
                <div class="col-lg-3 pull-left">
                    <select class="reg-form filer-select form-control" ng-model="publish">
                    <option value="">-Select CHUs-</option>
                    <option value="all">Select all</option>
                    <option value="published">Unelect all</option>
                    </select>
                </div>
                <div class="col-lg-4 pull-right">
                    <form role="form">
                        <div class="input-group">
                             <input type="search" class="grid-search-input input-group form-control" placeholder="Search CHU..." aria-describedby="sizing-addon1" ng-model="search.query" aria-describedby="basic-addon1">
                             <span class="grid-search-addon input-group-addon">
                                 <i class="fa fa-search"></i>
                             </span>
                        </div>
                    </form>
                </div>
            </div><!-- /-End of action area -->
            <div class="col-lg-12 margin-t-15">
                <table class="table content-card">
                    <thead>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Facility</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </thead>
                    <tbody class="example-animate-container">
                        <tr class="animate-repeat" ng-repeat="chu in chus.results | filter: search.query">
                            <td>{{chu.code}}</td>
                            <td>{{chu.name}}</td>
                            <td>{{chu.facility}}</td>
                            <td>{{chu.community}}</td>
                            <td>{{chu.status}}</td>
                            <td class="text-center">
                                <a ui-sref="chus.edit_chu({fac_id : chu.id})" class="action-btn action-btn-grid action-btn-primary">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a ui-sref="chus.chu_action({fac_id: chu.id})" class="action-btn action-btn-grid action-btn-success">
                                    <i class="fa fa-sign-out"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
    </div>
</div>
