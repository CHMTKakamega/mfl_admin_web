<contentheader></contentheader>
<div class="content-body">
        <!-- /- Start of tabbed multi-step form -->
                <div class="col-lg-12 content-card margin-b-70">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" class="reg-input form-control" placeholder="Enter Name" ng-model="service.name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="reg-input form-control" placeholder="Select Facility" ng-model="service.facility">
                            </div>
                            <div class="form-group">
                                <input type="text" class="reg-input form-control" placeholder="Select Community" ng-model="service.community">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="date" class="reg-input form-control" placeholder="Date Established" ng-model="service.dateEstablished">
                            </div>
                            <div class="form-group">
                                <input type="number" class="reg-input form-control" placeholder="Households Monitored" ng-model="service.householdsMonitored">
                            </div>
                            <div class="form-group">
                                <select type="text" class="reg-input input-group form-control" placeholder="Select Status">
                                    <option value="">Select Status</option>
                                    <option value="">Available</option>
                                    <option value="">Not Available</option>
                                </select>
                            </div>
                        </div>
                </div>
        <div class="margin-t-30">&nbsp;</div>
        <div class="content-card">
               <div class="margin-t-20" ui-view=""></div>
                <table class="table">
                    <thead>
                        <th>Contact</th>
                        <th>Contact Type</th>
                        <th></th>
                    </thead>
                    <tbody class="example-animate-container">
                        <tr class="animate-repeat">
                            <td><input placeholder="Contact" class="reg-input form-control" type="text"></td>
                            <td>
                                <select type="text" class="reg-input input-group form-control" placeholder="Select Contact Type">
                                    <option value="">Select Type</option>
                                    <option value="">Phone</option>
                                    <option value="">Email</option>
                                </select>
                            </td>
                            <td><i class="text-danger fa fa-2x fa-times"></i></td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-xs-offset-10">
                    <button class="btn login-btn login-btn-primary">Add</button>
                </div>
        </div>
        <!-- /- end of form -->
</div>
