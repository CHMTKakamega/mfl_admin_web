<contentheader></contentheader>
<div>

    <form ng-submit="save()" >
        <input type="text" ng-model="town.name" required />
        <input type="submit" value="Save" />
        <a ui-sref="setup.towns">Cancel</a>
        <a ng-if="town.id" ui-sref="setup.town_delete({town_id:town.id})">Delete</a>
    </form>
</div>
