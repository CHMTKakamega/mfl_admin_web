<a ui-sref="setup.facility_job_titles.create" class="btn btn-primary">Add New</a>
<div class="pull-left col-sm-4 col-xs-6">
    <sil-grid-search> </sil-grid-search>
</div>
<div class="pull-right col-xs-2">
    <p class="text-right">Page {{pagination.current_page}} / {{pagination.page_count}}</p>
</div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table content-card cf">
        <thead class="cf">
            <th>Name</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="jobTitle in jobTitles">
                <td data-title="Name">{{jobTitle.name}}</td>
                <td data-title="Name">{{jobTitle.active}}</td>
                <td data-title="Actions" class="text-center">
                    <a ui-sref="setup.facility_job_titles.view({id : jobTitle.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
