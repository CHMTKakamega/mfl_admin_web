<contentheader></contentheader>
<div ng-if="alert" class="callout callout-danger fade in">
    <h4>Some Errors On The Form</h4>
    <p ng-bind-html="alert"></p>
</div>
<div ui-view="delete"></div>
<div class="col-lg-12 margin-t-20">
<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 content-card">
    <form role="form" name="facility_owner" novalidate>
        <div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 margin-t-20">
                <drf-err-msg form-name="facility_owner"></drf-err-msg>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input type="text" name="name" ng-model="facilityOwners.name" required class="form-control" api-checker>
                </div>
                 <div class="form-group">
                    <label class="control-label">Abbreviation</label>
                    <input type="text" name="abbreviation" ng-model="facilityOwners.abbreviation" required class="form-control" api-checker>
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <textarea type="text" id="description" name="description" ng-model="facilityOwners.description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="owner_type" class="control-label">Owner Type</label>
                    <select name="owner_type" ng-model="facilityOwners.owner_type" required class="form-control">
                        <option value="">Select Facility Owner Category</option>
                        <option ng-repeat="owner in ownerTypes" ng-value="owner.id">{{owner.name}}</option>
                    </select>
                </div>
                <div class="form-group checkbox" ng-if="facilityOwners.id">
                    <label>
                        <input type="checkbox" id="active" name="active" ng-model="facilityOwners.active" >
                         Is Active?
                     </label>
                </div>
        </div>
        <div class="col-md-11 col-md-offset-1 margin-t-10 margin-b-20">
            <button ng-if="!facilityOwners.id" ng-click="createFacilityOwner(facilityOwners)" class="btn btn-primary" requires-user-feature="is_staff" ng-disabled="facility_owner.$invalid">
                Save
            </button>
            <button ng-if="facilityOwners.id" ng-click="updateFacilityOwner(facilityOwners.id, facilities.facility_owners_type.form)" class="btn btn-primary" requires-user-feature="is_staff" ng-disabled="facility_owner.$invalid">
                Save
            </button>
            <a ui-sref="setup.facility_owners" class="btn btn-default">Cancel</a>
        </div>
    </form>
</div>
</div>
