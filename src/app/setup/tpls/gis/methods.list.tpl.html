<div class="pull-left col-sm-4 col-xs-6">
    <sil-grid-search> </sil-grid-search>
</div>
<div class="pull-right col-xs-4">
    <p ng-if="pagination.active" class="text-right margin-t-5">Showing <strong>{{pagination.start_index}} - {{pagination.end_index}}</strong> of <span>{{pagination.count}} records</span></p>
</div>
<div class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead class="cf">
            <th sil-grid-sort field='name'>Name</th>
            <th >Description</th>
            <th class="text-right">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="gm in geocode_methods">
                <td data-title="Name" class="pad-t-15">{{gm.name}}</td>
                <td data-title="Description" class="pad-t-15">{{gm.description}}</td>
                <td class="text-right">
                    <a class="login-btn login-btn-action"
                     tooltip-placement="bottom" tooltip="View Geo Code Method"
                    ui-sref="setup.geocode_methods_list.geocode_methods_edit({geocode_method_id:gm.id})">
                    &nbsp; View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
