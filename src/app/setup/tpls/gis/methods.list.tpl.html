<div class="pull-left col-sm-4 col-xs-6">
    <sil-grid-search> </sil-grid-search>
</div>
<div class="pull-right col-xs-2">
    <p class="text-right">Page {{pagination.current_page}} / {{pagination.page_count}}</p>
</div>
<div class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead class="cf">
            <th sil-grid-sort field='name'>Name</th>
            <th >Description</th>
            <th>Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="gm in geocode_methods">
                <td data-title="Name" class="pad-t-15">{{gm.name}}</td>
                <td data-title="Description" class="pad-t-15">{{gm.description}}</td>
                <td><a ui-sref="setup.geocode_methods_edit({method_id:gm.id})">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
