<div class="">
    <div class="col-md-5 col-sm-5 pull-right">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead class="cf">
            <th>#</th>
            <th>Name</th>
            <th class="text-right">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="ward in wards | filter: search.query">
                <td data-title="#" class="pad-t-15">{{$index + 1}}</td>
                <td data-title="Name" class="pad-t-15">{{ward.name}}</td>
                <td data-title="Actions" class="text-right pad-t-15">
                    <a ui-sref="admin_units.wards.edit_ward({ward_id : ward.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a ui-sref="admin_units.wards.view_facilities({ward_id : ward.id})" class="action-btn action-btn-grid action-btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
