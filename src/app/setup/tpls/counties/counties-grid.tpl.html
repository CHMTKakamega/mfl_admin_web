    <div class="pull-left col-sm-4 col-xs-6">
        <sil-grid-search> </sil-grid-search>
    </div>
    <div class="pull-right col-xs-2">
        <p class="text-right">Page {{pagination.current_page}} / {{pagination.page_count}}</p>
    </div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead class="cf">
            <th sil-grid-sort field='code'>Code</th>
            <th sil-grid-sort field='name'>Name</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="count in counts | filter: search.query">
                <td data-title="#" class="pad-t-15">{{count.code}}</td>
                <td data-title="Name" class="pad-t-15">{{count.name}}</td>
                <td class="text-right">
                    <a ui-sref="setup.counties.view_consts.constituencies({count_id : count.id})" class="action-btn action-btn-grid action-btn-primary" tooltip="View County">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
