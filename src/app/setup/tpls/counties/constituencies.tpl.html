<div class="row">
    <table class="table table-hover content-card fs-14 margin-t-20">
        <thead>
            <th class="fs-16">Code</th>
            <th class="fs-16">Name</th>
        </thead>
        <tbody>
            <tr ng-repeat="const in county_constituencies">
                <td class"text-left pad-t-15">
                    {{const.code}}
                </td>
                <td class="pad-t-15">
                    {{const.name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
