<div class="row">
    <table class="table table-hover fs-14">
        <thead>
            <th class="fs-16">Name</th>
            <th class="fs-16 text-right">Code</th>
        </thead>
        <tbody>
            <tr ng-repeat="const in county_constituencies">
                <td >
                    {{::const.name}}
                </td>
                <td class="text-right">
                    {{::const.code}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
