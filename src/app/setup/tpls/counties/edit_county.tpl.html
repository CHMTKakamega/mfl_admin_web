<!-- Contentheader by hand -->
<div class="content-header margin-b-20">
    <div class="action-container content-header-extra">
        <a onclick="window.history.back()" class="action-btn action-btn-primary action-btn-md">
            <i class="fa fa-arrow-left"></i>
        </a>
    </div>
    <h2 class="content-title">
        <span ng-if="spinner" class="colmd-12 margin-t-30 content-card text-center">
            <i class="fa fa-spin fa-circle-o-notch fa-1x"></i>
        </span>
        <span ng-if="!spinner" class="main-title">
            {{county_details.name}} COUNTY
        </span>
    </h2>
</div>
<!-- End of content header -->
<div class="col-md-12">
    <div ng-if="spinner" class="colmd-12 margin-t-30 content-card text-center">
        <i class="fa fa-spin fa-circle-o-notch fa-5x"></i>
    </div>
    <div ng-if="!spinner" class="col-md-12 content-card">
    <div  class="col-md-12 margin-t-20 margin-b-20 ">
        <!-- Start of tabbed multi step form  -->
        <div class="container-fluid">
            <ul class="form-tab margin-t--27">
                <li ui-sref-active="active" class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                    <a ui-sref=".constituencies">
                        <span class="fw-900">
                            Sub Counties
                        </span>
                    </a>
                </li>
                <li ui-sref-active="active" class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                    <a ui-sref=".users">
                        <span class="fw-900 ">
                            County Users
                        </span>
                    </a>
                </li>
            </ul>
            <div class="tab-content margin-t-20">
                <div class="" ui-view="form-view"></div>
            </div><!-- /tab-content -->
        </div>
        <!-- end of tabbed multistep form -->
    </div>
    </div>
</div>
