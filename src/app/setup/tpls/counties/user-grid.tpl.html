<div class="row">
    <ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
    <table class="table table-hover fs-14">
        <thead>
            <th class="fs-16">User</th>
            <th class="fs-16"><span class="pull-right">Email</span></th>
        </thead>
        <tbody>
            <tr ng-repeat="user in county_users">
                <td class="pad-t-15">
                    {{::user.user_full_name}}
                </td>
                <td class="pad-t-15">
                    <span class="pull-right">{{::user.user_email}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
