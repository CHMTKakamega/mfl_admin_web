<div class="pull-left col-sm-4 col-xs-6 margin-t-20">
    <sil-grid-search> </sil-grid-search>
</div>
<div class="pull-right col-xs-4 margin-t-20">
    <p ng-if="pagination.active" class="text-right margin-t-5">Showing <strong>{{pagination.start_index}} - {{pagination.end_index}}</strong> of <span>{{pagination.count}} records</span></p>
</div>
<table class="table table-hover fs-14">
    <thead>
        <th class="fs-16" colspan="2">User</th>
        <th class="fs-16">Email</th>
    </thead>
    <tbody>
        <tr ng-repeat="user in county_users">
            <td class="col-md-1 col-sm-1">
                <i class="fa fa-user fa-2x"></i>
            </td>
            <td class="pad-t-15">
                {{user.user_full_name}}
            </td>
            <td class="pad-t-15">
                {{user.user_email}}
            </td>
        </tr>
    </tbody>
</table>
