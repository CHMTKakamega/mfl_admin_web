    <div class="pull-left col-sm-4 col-xs-6">
        <sil-grid-search> </sil-grid-search>
    </div>
    <div class="pull-right col-xs-2">
        <p class="text-right">Page {{pagination.current_page}} / {{pagination.page_count}}</p>
    </div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead class="cf">
            <th class="col-xs-1">#</th>
            <th sil-grid-sort field='name'>Name</th>
            <th class="text-right">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="contact_type in contact_types">
                <td data-title="#" class="pad-t-15">{{$index + 1 + 25 * (pagination.current_page - 1)}}</td>
                <td data-title="Name" class="pad-t-15">{{contact_type.name}}</td>
                <td data-title="Actions" class="text-right">
                    <a ui-sref="setup.contact_types.view({id : contact_type.id})"
                    tooltip-placement="bottom" tooltip="View Contact Type"
                    ui-sref-opts="{reload:true}" class="login-btn login-btn-action" >
                        &nbsp; View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
