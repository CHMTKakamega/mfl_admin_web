<contentheader></contentheader>
<div ng-if="alert" class="callout callout-danger fade in">
    <h4>Some Errors On The Form</h4>
    <p ng-bind-html="alert"></p>
</div>
<div ui-view="delete"></div>
<div class="content-body margin-t-20">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 content-card">
    <form role="form form-horizontal form-bordered" name="frm_contact_types" novalidate>
        <drf-err-msg></drf-err-msg>
        <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" name="name" ng-model="contact_types.name" required api-checker class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">Description</label>
            <textarea type="text" name="description" ng-model="contact_types.description" api-checker class="form-control"></textarea>
        </div>
        <div class="form-group checkbox" ng-if="contact_types.id">
            <label>
                <input type="checkbox" id="active" name="active" ng-model="contact_types.active" api-checker>
                Is Active?
             </label>
        </div>

        <div class="col-md-11 col-md-offset-1 form-group">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 margin-b-20">
                <span class="pull-left margin-h-5">
                    <button ng-if="!contact_types.id" ng-click="createContacts(contact_types)" class="btn btn-primary" requires-user-feature="is_staff" ng-disabled="frm_contact_types.$invalid">
                        Save
                    </button>
                    <button ng-if="contact_types.id" ng-click="updateContacts(contact_types.id, chu.contacts.form)" class="btn btn-primary" requires-user-feature="is_staff" ng-disabled="frm_contact_types.$invalid">
                        Save
                    </button>
                    <a class="btn btn-default" ui-sref="setup.contact_types">Cancel</a>
                </span>
            </div>
        </div>
    </form>
    </div>
</div>
