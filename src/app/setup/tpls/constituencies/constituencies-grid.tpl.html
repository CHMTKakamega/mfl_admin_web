    <div class="pull-left col-sm-4 col-xs-6">
        <sil-grid-search> </sil-grid-search>
    </div>
    <div class="pull-right col-xs-2">
        <p class="text-right">Page {{pagination.current_page}} / {{pagination.page_count}}</p>
    </div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover">
        <thead class="cf">
            <th sil-grid-sort field='name' class="fs-16">Name</th>
            <th sil-grid-sort field='code' class="fs-16">Code</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="const in consts | filter: search.query">
                <td data-title="Name" class="pad-t-15 fs-14 fw-500">{{const.name}} CONSTITUENCY</td>
                <td data-title="Code" class="pad-t-15 fs-14 fw-500">{{const.code}}</td>
                <td class="text-right">
                    <a ui-sref="setup.constituencies.view_const({const_id: const.id})" class="action-btn action-btn-primary action-btn-grid">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
