<div class="col-lg-12">
    <div class="pad-t-20">
        <h4> Add Officers</h4>
        <form ng-submit="add()">
            <table class="table content-card margin-b-10">
                <tbody class="form-pad">
                    <tr class="">
                        <td class="">
                            <div class="group">
                            <select name="officer" ng-model="officer.id" class="pad-t-15" required>
                                <option value="">Select Officer</option>
                                <option ng-repeat="off in officers" ng-value="off.id">{{off.name}}</option>
                            </select>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            </div>
                        </td>

                        <td class="text-right">
                            <button type="submit" class="login-btn login-btn-primary margin-t-10" tooltip="Add Officer">
                                <i class="fa fa-plus-circle"></i> Add
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div  class="col-lg-12 margin-t-20">
        <h4> Current Officer(s)</h4>
        <table class="table content-card margin-t-20 margin-b-10">
            <tbody>
                <tr ng-repeat="child in fac_officers">
                    <td class="pad-t-15 fs-16 fw-500">{{child.officer_name}}</td>
                    <td class="pad-t-15 fs-16 fw-500">{{child.id_number}}</td>
                    <td class="pad-t-15 fs-16 fw-500">{{child.job_title}}</td>
                    <td class="pad-t-10 text-right">
                    <span ng-if="child.delete_spinner">
                        <i class="fa fa-spin fa-circle-o-notch"></i>
                    </span>
                        <a class="action-btn action-btn-grid action-btn-danger" popover-trigger="open" popover-toggle popover-placement="left" popover-template="'common/tpls/del-pop.tpl.html'" tooltip="Delete Officer">
                            <i class="fa fa-trash fw-500"></i>
                        </a>
                    </td>
                </tr>
                <tr ng-if="spinner">
                    <td colspan="3" class="text-center">
                        <i class="fa fa-spin fa-circle-o-notch fa-2x"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
