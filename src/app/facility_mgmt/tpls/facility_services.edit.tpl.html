<div class="col-xs-12">
    <div class="col-xs-12 margin-b-10 margin-t-20">
        <span class="pull-right">
            <button class="mfl-btn mfl-btn-primary" ui-sref="facilities.facility_edit.services.view">
                &nbsp;View Services
            </button>
        </span>
    </div>
    <div class="col-xs-12 pad-0">
        <div class="col-sm-4 col-xs-12">
            <div class="col-xs-12 category-title">
                <h4>Categories</h4>
                <div class="form-group">
                    <input class="form-control" ng-model="category.query" placeholder="Search Categories">
                </div>
            </div>
            <div class="category-list fade-content">
                <div class="category-item col-xs-12" ng-repeat="cat in categories | filter : category.query" ng-click="showServices(cat)" ng-class="{'active-item' : cat.selected}">
                    <span class="col-xs-10">{{cat.name}}</span>
                    <span class="col-xs-2 pointer">
                        <i class="fa fa-chevron-right pull-right"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-xs-12 fade-content">
            <div class="col-xs-12 category-title">
                <h4>Services</h4>
                <div class="form-group">
                    <input class="form-control" ng-model="service.query" placeholder="Search Services">
                </div>
            </div>
            <div class="service-list">
                <div class="service-item col-xs-12" ng-repeat="serv in cat_services | filter : service.query">
                <div class="col-xs-6 margin-t-15 margin-b-10">{{serv.name}}</div>
                <div class="col-xs-6 pad-0 margin-t-10">
                    <div ng-if="serv.option_no > 2" class="form-group">
                        <select name="option" class="form-control" ng-model="serv.option">
                            <option value="">Select Option</option>
                            <option ng-repeat="opt in serv.serv_options" value="opt.id">
                                {{opt.display_text}}
                            </option>
                        </select>
                    </div>
                    <div ng-if="serv.option_no === 2 && serv.serv_options[0].display_text === 'Yes' || 'No'">
                        <div class="form-group checkbox">
                          <label for="service_option_yes">
                            <input type="checkbox" id="service_option_yes" name="service_option_yes" ng-model="serv.option">
                                Yes
                           </label>
                      </div>
                    </div>
                </div>
                <div ng-if="cat_services.length === 0 || !cat_services" class="service-item col-xs-12 text-blue">
                    <i class="fa fa-info-circle"></i> No Services Listed
                </div>
            </div>
        </div>
    </div>
</div>
