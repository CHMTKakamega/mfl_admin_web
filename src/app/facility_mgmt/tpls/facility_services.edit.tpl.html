<div class="col-xs-12">
    <div class="col-xs-12 margin-b-10">
        <span class="pull-right">
            <button class="login-btn login-btn-primary" ui-sref="facilities.facility_edit.services.view">
                &nbsp;View Services
            </button>
        </span>
    </div>
    <div class="col-xs-12 pad-0">
        <div class="col-sm-4">
            <div class="col-xs-12 category-title">
                <h4>Categories</h4>
            </div>
            <div class="category-list">
                <div class="category-item col-xs-12" ng-repeat="cat in categories" ng-click="showServices(cat)" ng-class="{'active-item' : cat.selected}">
                    <span class="col-xs-10">{{cat.name}}</span>
                    <span class="col-xs-2 pointer">
                        <i class="fa fa-chevron-right pull-right"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-8 fade-content">
            <div class="col-xs-12 category-title">
                <h4>Services</h4>
            </div>
            <div class="service-list">
                <div class="service-item col-xs-12" ng-repeat="serv in cat_services">
                    {{serv.name}}
                </div>
                <div ng-if="cat_services.length === 0 || !cat_services" class="service-item col-xs-12 text-blue">
                    <i class="fa fa-info-circle"></i> No Services Listed
                </div>
            </div>
        </div>
    </div>
</div>
