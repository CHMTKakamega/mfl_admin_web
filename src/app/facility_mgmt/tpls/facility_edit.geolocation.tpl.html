
   <div class="col-sm-12 custom-well form-card margin-t-20">
        <div class="col-sm-12">
            <h4 class="fw-600 fs-18"> Geolocation details</h4>
        </div>
        <form name="geoForm">
            <div class="margin-t-50">
                   <div ng-if="spinner1">
                       <i class="fa fa-spin fa-circle-o-notch fa-5x"></i>
                   </div>
                   <div ng-if="!spinner1">
                        <form name="geoForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                      <div class="col-md-6">
                                           <div class="col-md-12">
                                                <div class="group">
                                                    <input type="number" step="0.00000001" name="coordinates.coordinates[0]" ng-model="geo.coordinates.coordinates[0]"/>
                                                    <span class="highlight"></span>
                                                    <span class="bar"></span>
                                                    <label>
                                                        Longitude
                                                    </label>
                                                </div>
                                           </div>
                                           <div class="col-md-12">
                                                <div class="group">
                                                    <input type="number" step="0.00000001" name="coordinates.coordinates[1]" ng-model="geo.coordinates.coordinates[1]" />
                                                    <span class="highlight"></span>
                                                    <span class="bar"></span>
                                                    <label>
                                                        Latitude
                                                    </label>
                                                </div>
                                           </div>
                                           <div class="col-md-12">
                                               <button class="login-btn login-btn-default" ng-click="checkLocation(geo.coordinates)"> Show facility location on map</button>
                                           </div>
                                      </div>
                                    <div class="col-md-6">
                                       <div>
                                        <h4>{{ward_gis.properties.name | titlecase}} Ward</h4>
                                       </div>
                                        <leaflet id="wardmap"
                                            defaults="defaults"
                                            markers="markers"
                                            layers="layers"
                                            tiles="tiles"
                                            width="100%"
                                            height="300px"
                                            geojson="geojson">
                                         </leaflet>
                                    </div>
                                    </div>
                                    <div class="row margin-t-50">
                                        <div class="col-md-12">
                                            <label>Geocode source</label>
                                            <ui-select name="source" ng-model="select_values.source" required>
                                                <ui-select-match placeholder="Select a geo code source...">
                                                    <span>{{$select.selected.name}}</span>
                                                </ui-select-match>
                                                <ui-select-choices repeat="gcm.id as gcm in geo_sources | filter:$select.search">
                                                    <span>{{gcm.name}}</span>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>Geocode method</label>
                                            <ui-select name="method" ng-model="select_values.method" required>
                                                <ui-select-match placeholder="Select a geo code method...">
                                                    <span>{{$select.selected.name}}</span>
                                                </ui-select-match>
                                                <ui-select-choices repeat="gcm.id as gcm in geo_methods | filter:$select.search">
                                                    <span>{{gcm.name}}</span>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                    <div class="row margin-t-10">
                                        <div class="col-md-12">
                                            <label for="collection date">
                                                <span class="fs-16">Collection date:</span>
                                                    <strong>{{geo.collection_date | date}}</strong>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                   </div>
            </div>
        </form>
    </div>
    <button type="submit" ng-click="saveGeo(geoForm)"  requires-permission="facilities.change_facility,mfl_gis.add_facilitycoordinates" class="login-btn login-btn-primary" >Save geolocation details</button>
