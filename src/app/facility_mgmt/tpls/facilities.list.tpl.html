<div class="row">
    <div class="pull-left col-sm-4 col-xs-6">
        <sil-grid-search> </sil-grid-search>
    </div>
    <div class="pull-right col-xs-2">
        <p class="text-right margin-t-5">Page {{pagination.current_page}} / {{pagination.page_count}}</p>
    </div>
</div>
<table class="table table-hover fs-14 margin-t-20">
    <thead>
        <th>Code</th>
        <th>Name</th>
        <th>County</th>
        <th>Constituency</th>
        <th>Owner</th>
        <th>Facility Type</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr ng-repeat="fac in facilities">
            <td>{{fac.code}}</td>
            <td>{{fac.name}}</td>
            <td>{{fac.county}}</td>
            <td>{{fac.constituency}}</td>
            <td>{{fac.owner_name}}</td>
            <td>{{fac.facility_type_name}}</td>
            <td>
                <a require-permission="facilities.view_facility" ui-sref="facilities.facility_edit({facility_id: fac.id})" class="action-btn action-btn-grid action-btn-primary"><i class="fa fa-eye"></i> </a>
            </td>
        </tr>
    </tbody>
</table>
<sil-grid-pagination> </sil-grid-pagination>
