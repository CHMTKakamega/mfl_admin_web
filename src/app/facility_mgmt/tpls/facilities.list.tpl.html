<div class="row">
    <div class="pull-left col-sm-4 col-xs-6">
        <sil-grid-search> </sil-grid-search>
    </div>
    <div class="pull-right col-xs-4">
        <p class="text-right margin-t-5">Page {{pagination.current_page}} / {{pagination.page_count}}</p>
    </div>
</div>
<table class="table table-hover fs-14 margin-t-20" id="no-more-tables">
    <thead>
        <th>Code</th>
        <th>Name</th>
        <th>County</th>
        <th>Constituency</th>
        <th>Owner</th>
        <th>Facility Type</th>
        <th class="text-center">Actions</th>
    </thead>
    <tbody class="fade-content">
        <tr ng-repeat="fac in facilities">
            <td data-title="Code:" class="pad-t-15">{{fac.code}}</td>
            <td data-title="Name:" class="pad-t-15">{{fac.name}}</td>
            <td data-title="County:"class="pad-t-15"> {{fac.county}}</td>
            <td data-title="Constituency:" class="pad-t-15">{{fac.constituency}}</td>
            <td data-title="Owner:" class="pad-t-15">{{fac.owner_name}}</td>
            <td data-title="Facility Type:" class="pad-t-15">{{fac.facility_type_name}}</td>
            <td data-title="Actions:"  class="text-right">
                <a require-permission="facilities.view_facility" ui-sref="facilities.facility_edit({facility_id: fac.id})"
                    class="login-btn login-btn-primary">
                    &nbsp;View
                </a>
            </td>
        </tr>
    </tbody>
</table>
<sil-grid-pagination> </sil-grid-pagination>
