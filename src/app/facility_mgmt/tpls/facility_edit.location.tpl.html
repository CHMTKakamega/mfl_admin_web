<section class="pad-t-20">
    <div>
        <h4>Physical details</h4>
        <div class="row">
            <div class="group col-sm-4">
                <select name="source" ng-model="geo.source">
                    <option value="" disabled>Choose ward</option>
                    <option ng-repeat="gcs in geo_code_sources" ng-value="gcs.id">{{gcs.name}}</option>
                </select>
                        <span class="highlight"></span>
                        <span class="bar"></span>
            </div>
        </div>
    </div>
    <div>
        <h4>Geolocation details</h4>
        <div class="row">
            <div class="group col-sm-4">
                <select name="source" ng-model="geo.source">
                    <option value="" disabled>Geocode source</option>
                    <option ng-repeat="gcs in geo_code_sources" ng-value="gcs.id">{{gcs.name}}</option>
                </select>
                        <span class="highlight"></span>
                        <span class="bar"></span>
            </div>
        </div>
        <div class="row">
            <div class="group col-sm-4">
                <select name="method" ng-model="geo.method">
                    <option value="" disabled>Geocode method</option>
                    <option ng-repeat="gcm in geo_code_methods" ng-value="gcm.id">{{gcm.name}}</option>
                </select>
                        <span class="highlight"></span>
                        <span class="bar"></span>
            </div>
        </div>
        <div class="row margin-t-10">
            <div class="col-sm-4">
                <label for="collection date">
                    <span class="fs-16">Collection date:</span>
                        <date-picker
                            placeholder="collection date"
                            ng-model="geo.collection_date"
                            min-date="minDate"
                            show-weeks="true"
                            custom-class="getDayClass(date, mode)"></date-picker>
                </label>
            </div>
        </div>
    </div>
</section>
