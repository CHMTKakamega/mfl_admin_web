<div class="col-sm-12">
    <div class="col-md-12 alert alert-danger alert-dismissible" ng-show="loc_error">
        <button type="button" class="close">
            <span ng-click="loc_error = !loc_error">&times;</span>
        </button>
        <span class="fs-18"><i class="fa fa-times-circle"></i> &nbsp; {{loc_error}}</span>
    </div>
    <div class="col-sm-12 custom-well margin-t-20">
        <div class="col-sm-12">
            <h4 class="fw-600 fs-18"> Location Details</h4>
        </div>
       <form name="phyForm">
            <div class="form-group col-xs-12">
                <label>Town</label>
                <ui-select name="town" ng-model="select_values.town" required>
                    <ui-select-match placeholder="Select a town...">
                        <span>{{$select.selected.name}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="town.id as town in towns | filter:$select.search">
                        <span>{{town.name}}</span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="group col-xs-12">
                <input type="text" name="plot_number" ng-model="facility.facility_physical_address.plot_number"  required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="margin-l-10">
                    Plot number
                </label>
            </div>
            <div class="group col-xs-12">
                <input type="text" name="nearest_landmark" ng-model="facility.facility_physical_address.nearest_landmark"  required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="margin-l-10">
                    Nearest landmark
                </label>
            </div>
            <div class="group col-xs-12">
                <input type="text" name="location_desc" ng-model="facility.facility_physical_address.location_desc"  required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="margin-l-10">
                    Location description
                </label>
            </div>
        </form>
    </div>

    <div class="row">
       <div class="col-xs-12">
            <a ui-sref="facilities.facility_create.units({facility_id : new_facility})" ng-if="create" class="login-btn login-btn-primary margin-t-20 margin-b-10">
                &nbsp;<i class="fa fa-angle-double-left"></i> Units
            </a>
           <a ui-sref="facilities.facility_edit.units" ng-if="!create" class="login-btn login-btn-primary margin-t-20 margin-b-10">
                &nbsp;<i class="fa fa-angle-double-left"></i> Units
            </a>
           <button type="submit" ng-if="create" requires-permission="common.add_physicaladdress,facilities.change_facility" ng-click="savePhy(phyForm)" class="login-btn login-btn-primary margin-t-20 margin-b-10 pull-right" >&nbsp; Geolocation <i class="fa fa-angle-double-right"></i></button>
           <button type="submit" ng-if="!create" requires-permission="common.add_physicaladdress,facilities.change_facility" ng-click="savePhy(phyForm)" class="login-btn login-btn-primary margin-t-20 margin-b-10 pull-right" >&nbsp; Save & Continue <i class="fa fa-angle-double-right"></i></button>
       </div>
    </div>
</div>
