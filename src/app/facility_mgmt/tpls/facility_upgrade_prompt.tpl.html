<statemodal>
  <h4>Would you like to upgrade/downgrade or edit Facility services?</h4>
  <div class="margin-t-20">
    <a id="del_btn" class="btn btn-info" ui-sref="facilities.facility_edit.upgrade" ui-sref-opts="{reload : true}">Upgrade</a>
    <a id="del_btn" class="btn btn-info" ui-sref="facilities.facility_edit.downgrade" ui-sref-opts="{reload : true}">Downgrade</a>
    <button class="btn btn-primary" ng-click="changeView('edit')">Edit Services</button>
  </div>
</statemodal>
