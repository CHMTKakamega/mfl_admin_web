<div class="col-xs-12">
    <div class="pull-left col-sm-4 col-xs-6 pad-0">
            <sil-grid-search> </sil-grid-search>
    </div>
    <div class="pull-right col-xs-4 pad-0">
    <p class="text-right margin-t-5">Showing <strong>{{pagination.start_index}} - {{pagination.end_index}}</strong> of <span>{{pagination.count}} records</span></p>
    </div>
    <table class="table table-hover fs-14" id="no-more-tables">
        <thead>
            <tr>
                <th class="col-xs-10" sil-grid-sort field='name'>Name</th>
                <th class="col-xs-2 text-center">Service Option&nbsp;&nbsp;</th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr ng-repeat="service in services" ng-show="services">
                <td data-title="Name:" class="pad-t-15">
                    {{service.service_name}}
                </td>
                <td data-title="Abbreviation:" class="pad-t-15 text-center">{{service.option_display_value}}&nbsp;&nbsp;&nbsp;</td>
            </tr>
            <tr ng-if="services.length === 0" class="alert alert-info">
                <td colspan="4">
                <i class="fa fa-info-circle"></i> No services assigned to this facility
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
