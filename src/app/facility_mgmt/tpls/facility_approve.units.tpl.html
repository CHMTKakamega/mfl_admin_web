<div class="col-xs-12 margin-b-20 content-card fade-content">
<div class="alert alert-info margin-t-10 margin-r-20" ng-if="chus.length === 0">
    <p class="lead fs-16 fw-600" >
       <i class="fa fa-info-circle"></i> Facility Departments Currently Unavailable
    </p>
</div>
<div class="col-xs-12" ng-if="chus.length !== 0">
    <table class="table fs-14 table-hover table-stripped">
        <thead>
            <th class="col-xs-1">#</th>
            <th>Name</th>
            <th>Regulating Body</th>
        </thead>
        <tbody class="fw-600">
            <tr ng-repeat="unit in chus">
                <td class="col-xs-3">
                    {{$index + 1}}
                </td>
                <td>
                    {{unit.name}}
                </td>
                <td>
                    {{unit.regulating_body_name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
