<div>
    <div class="pad-t-20 margin-b-20">
       <h4>Add service with its options</h4>
        <form name="frm_facility_services" ng-submit="addServiceOption(new_service.option)">
           <div class="row">
                <div class="form-group col-sm-4">
                    <select name="service" ng-model="new_service.service" required class="form-control">
                        <option >Select a service</option>
                        <option ng-repeat="serv in services" ng-value="serv.id">{{serv.name}}</option>
                    </select>
                </div>
                <div class="form-group col-sm-5">
                    <select name="service_option" ng-model="new_service.option" required class="form-control">
                        <option value="">Select an option</option>
                        <option ng-repeat="serv_opt in service_options" ng-value="serv_opt.id">{{serv_opt.display_text}}</option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <input value="Add Service" type="submit" class="btn btn-primary"/>
                </div>
           </div>
        </form>
    </div>
    <hr>
    <div class="pad-t-20">
       <h4>Current Services</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Average rating</th>
                    <th>Number of ratings</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="child in facility.facility_services">
                    <td>{{child.service_name}}</td>
                    <td>{{child.option_name}}</td>
                    <td>{{child.average_rating}}</td>
                    <td>{{child.number_of_ratings}}</td>
                    <td>
                        <a class="action-btn action-btn-grid action-btn-danger" popover-trigger="open" popover-toggle popover-placement="left" popover-template="'common/tpls/del-pop.tpl.html'" tooltip="Delete Service">
                            <i class="fa fa-trash fw-500"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
