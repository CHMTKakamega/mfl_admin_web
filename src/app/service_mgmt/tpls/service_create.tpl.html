<div class="content-header">
   <div class="action-container content-header-extra">
        <a tooltip="back" tooltip-placement="bottom" class="action-btn action-btn-primary action-btn-md" ui-sref="service_mgmt.category_list" ui-sref-opts="{reload:true}"><i class="fa fa-arrow-left"></i></a>
   </div>
   <h2 class="content-title">
       <span class="main-title"><i class="fa {{edit_view ? 'fa-edit' : 'fa-plus-circle'}}"></i> {{edit_view ? 'Edit' : 'New'}} Service</span>
   </h2>
</div>
<div class="col-sm-11 margin-l-50 margin-t-20 content-card ">
    <div class="col-sm-11 col-sm-offset-1 margin-t-20 text-center">
        <div class="col-sm-6">
            <div class="col-lg-2 col-md-2 col-sm-4">
                <a ui-sref="users.user_create.basic ({user_id : new_user})">
                    <div class="progress-badge margin-l-20" ng-class="{'progress-badge-active': tab === 1 || tab === 2 || tab === 3 || tab === 4}">
                        1
                    </div>
                </a>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8">
                <a ui-sref="users.user_create.basic ({user_id : user_id})">
                    <span>Service Details</span>
                    <div class="lateral-divider hidden-sm" ng-class="{'lateral-divider-active' : tab === 1 || tab === 2 || tab === 3 || tab === 4}">

                    </div>
                </a>
            </div>
        </div>
        <div class="col-sm-6 margin-l--60">
            <div class="col-lg-2 col-md-2 col-sm-8">
                <a ui-sref="users.user_create.contacts ({user_id : new_user})">
                <div class="progress-badge margin-l-10" ng-class="{'progress-badge-active': tab === 2 || tab === 3 || tab === 4}">
                    2
                </div>
                </a>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8">
                <a ui-sref="users.user_create.contacts ({user_id : new_user})">
                    <span>Service Options</span>
                    <div class="lateral-divider hidden-sm " ng-class="{'lateral-divider-active' : tab === 2 || tab === 3 || tab === 4}">

                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="" ui-view="form-view"></div>
</div>
