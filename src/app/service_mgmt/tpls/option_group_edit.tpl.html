<div class="content-header">
   <div class="action-container content-header-extra">
        <a tooltip="delete option" tooltip-placement="bottom" class="{{edit_view ? '' : 'hidden'}} btn btn-danger"
            ui-sref="service_mgmt.option_groups_list.option_group_edit.delete" requires-user-feature="is_staff" requires-permission="facilities.delete_option">
            Delete
        </a>
   </div>
   <h2 class="content-title">
       <span class="main-title"><i class="fa {{edit_view ? 'fa-edit' : 'fa-plus-circle'}}"></i> {{edit_view ? 'Edit' : 'New'}} Option Group</span>
   </h2>
</div>
<div ui-view="delete"></div>
<div class="col-md-12">
<div class="fade-content col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20  content-card">
    <form name="option_group_frm" novalidate ng-submit="save(option_group_frm)">
        <drf-err-msg></drf-err-msg>
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 margin-b-20">
                <div class="form-group">
                    <label>Option Group Name</label>
                    <input class="form-control" name="display_text" ng-model="option_group.name" placeholder="Option Group Name" required api-checker/>
                </div>
                <div class="form-group checkbox" ng-if="edit_view">
                    <label>
                        <input type="checkbox" id="active" name="active" ng-model="option_group.active" api-checker >
                        Is Active?
                     </label>
                </div>
                <!-- </div> -->
                <button type="submit" class="btn btn-primary pull-left"
                    requires-user-feature="is_staff" requires-permission="facilities.delete_option">
                    Save
                </button>
                <a class="btn btn-default margin-l-10 pull-left" ui-sref="service_mgmt.option_groups_list">Cancel</a>
                <mfl-revision-view ng-if="edit_view" id="option_group_id" wrapper="wrapper" ></mfl-revision-view>
        </div>
    </form>
</div>
<div class="col-xs-10 col-xs-offset-1 pad-0">
  <button class="btn btn-primary" ng-click="viewServices = !viewServices">
      {{viewServices ? 'Hide' : 'View'}} Options <i class="fa {{viewServices ? 'fa-chevron-up' : 'fa-chevron-down'}}"></i>
  </button>
</div>
<div class="col-sm-10 col-sm-offset-1 fade-content margin-t-20 pad-0" content-slide-in="viewServices" slide-show-duration="1000">
    <sil-grid template="service_mgmt/tpls/group_options.tpl.html" grid-for="service_mgmt" api-key="options"
        data="options" filters="filters" error="alert">
    </sil-grid>
</div>
</div>
