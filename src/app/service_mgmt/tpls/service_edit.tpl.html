<div class="content-header">
   <span class="content-title">
       <i class="fa fa-plus"></i> New Service
   </span>
</div>
<div class="content-body">
    <div>
        <form class="form form-horizontal" name="service_frm">
            <p>Name : <input type="text" name="name" ng-model="service.name" required /> </p>
            <p>Description : <textarea name="description" ng-model="service.description" required /></textarea> </p>
            <p>Abbreviation : <input type="text" name="abbreviation" ng-model="service.abbreviation" required/> </p>
            <p>Category :
                <select name="category" ng-model="service.category" required>
                    <option value="">Select a category</option>
                    <option ng-repeat="cat in categories" ng-value="cat.id">{{cat.name}}</option>
                </select>
            </p>

            <a ui-sref="service_mgmt.service_list" class="btn btn-inverse">Cancel</a>
            <a ui-sref="service_mgmt.service_delete({service_id: service.id})" class="btn btn-danger">
                Delete
            </a>
            <button ng-click="save(service_frm)" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
