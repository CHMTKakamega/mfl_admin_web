<div class="content-header">
   <div class="action-container content-header-extra">
        <a tooltip="delete service" tooltip-placement="bottom" class="{{edit_view ? '' : 'hidden'}} action-btn action-btn-danger action-btn-md"  ui-sref="service_mgmt.service_list.service_edit.delete({service_id: service.id})" ui-sref-opts="{reload:true}"><i class="fa fa-trash"></i></a>
        <a tooltip="back" tooltip-placement="bottom" class="action-btn action-btn-primary action-btn-md" ui-sref="service_mgmt.category_list" ui-sref-opts="{reload:true}"><i class="fa fa-arrow-left"></i></a>
   </div>
   <h2 class="content-title">
       <span class="main-title"><i class="fa {{edit_view ? 'fa-edit' : 'fa-plus-circle'}}"></i> {{edit_view ? 'Edit' : 'New'}} Service</span>
   </h2>
</div>
<div ui-view="delete"></div>
<div class="col-md-12 col-sm-12">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 text-center content-card">
        <div>
            <a ui-sref=".basic" class="login-btn login-btn-default" ui-sref-active="disabled">Basic service details</a>
            <a ui-sref=".options" class="login-btn login-btn-default" ui-sref-active="disabled">Service options</a>
        </div>
        <div ui-view="form-view"></div>
    </div>
</div>
