<div class="content-header">
   <span class="content-title">
       <i class="fa fa-plus"></i> New Service
   </span>
</div>
<div class="content-body">
    <form class="" name="service_frm">
        <div class="pad-form">
           <div class="content-card pad-15">
                <div class="group">
                    <input type="text" name="name" ng-model="service.name" required />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Name</label>
                </div>
                <div class="group">
                    <textarea name="description" ng-model="service.description" required></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Description</label>
                </div>
                <div class="group">
                    <input type="text" name="abbreviation" ng-model="service.abbreviation" required/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Abbreviation</label>
                </div>
                <div class="group">
                    <select name="category" ng-model="service.category" required>
                        <option value="" disabled>Select a category</option>
                        <option ng-repeat="cat in categories" ng-value="cat.id">{{cat.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
               <div class="margin-t-50">
                    <a class="md-btn md-btn-clear" ui-sref="service_mgmt.service_list">Cancel</a>
                    <a  class="md-btn md-btn-danger pad-l-20p" ui-sref="service_mgmt.service_delete({service_id: service.id})">
                        Delete
                    </a>
                    <button class="md-btn md-btn-primary margin-l-5" ng-click="save(service_frm)">Save</button>
               </div>
           </div>
        </div>
    </form>
</div>
