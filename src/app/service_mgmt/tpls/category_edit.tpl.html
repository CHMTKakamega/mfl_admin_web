<div class="content-header">
   <div class="action-container content-header-extra">
        <a tooltip="delete category" tooltip-placement="bottom" class="{{edit_view ? '' : 'hidden'}} login-btn login-btn-danger"
          ui-sref="service_mgmt.category_list.category_edit.delete" ui-sref-opts="{reload:true}" requires-user-feature="is_staff"
          requires-permission="facilities.delete_servicecategory">
          Delete
        </a>
        <a tooltip="back" tooltip-placement="bottom" class="action-btn action-btn-primary action-btn-md" ui-sref="service_mgmt.category_list" ui-sref-opts="{reload:true}"><i class="fa fa-arrow-left"></i></a>
   </div>
   <h2 class="content-title">
       <span class="main-title"><i class="fa {{edit_view ? 'fa-edit' : 'fa-plus-circle'}}"></i> {{edit_view ? 'Edit' : 'New'}} Category</span>
   </h2>
</div>
<div ui-view="delete"></div>
    <div class="col-md-12">
      <div class="fade-content col-sm-10 col-sm-offset-1 margin-t-20 text-center content-card">
        <form name="category_frm" novalidate>
          <div class="col-sm-10 col-sm-offset-1 margin-t-20 margin-b-20">
            <div class="group">
                <input type="text" name="name" ng-model="category.name" required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>
            </div>
            <div class="group">
                <input type="text" name="abbreviation" ng-model="category.abbreviation" required/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Abbreviation</label>
            </div>
            <div class="group">
                <textarea name="description" ng-model="category.description" required ></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Description</label>
            </div>
            <div class="pull-left">
                <button class="login-btn login-btn-primary" ng-click="save(category_frm)" requires-permission="facilities.change_servicecategory" requires-user-feature="is_staff"><i class="fa fa-save"></i> Save</button>
                <a class="margin-l-10 login-btn login-btn-default margin-l-5" ui-sref="service_mgmt.category_list">Cancel</a>
            </div>
           </div>
        </form>
      </div>
    </div>
    <div class="col-md-12">
        <sil-grid template="service_mgmt/tpls/category_services.tpl.html" grid-for="service_mgmt" api-key="services"
            data="services" filters="filters" error="alert">
        </sil-grid>
    </div>
