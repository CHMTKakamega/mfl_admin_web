<section class="section row">
    <div ui-view="header"></div>
    <div class="content">
        <div class="content-header">
           <div class="action-container content-header-extra">
                <a tooltip="back" href="/#/login" tooltip-placement="bottom" class="action-btn action-btn-primary action-btn-md" ui-sref-opts="{reload:true}"><i class="fa fa-arrow-left"></i></a>
           </div>
           <h2 class="content-title">
               <span class="main-title"><i class="fa fa-lock"></i> Request Password Reset</span>
           </h2>
        </div>
        <div class="content-body">
           <div class="col-xs-12">
                <div class="pad-20 col-xs-10 col-xs-offset-1 content-card margin-t-20">
                   <div class="col-xs-12">
                        <form ng-submit="reset_pwd()" name="frm_reset_pwd">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" class="form-control" name="email" ng-model="email" required autofocus />
                                <span class="highlight"></span>
                                <span class="bar"></span>
                            </div>
                            <button type="submit" class="login-btn login-btn-primary">
                              &nbsp;Send Request
                            </button>
                        </form>
                   </div>
                </div>
           </div>
        </div>
   </div>
</section>
