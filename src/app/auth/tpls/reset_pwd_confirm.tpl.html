<section class="section">
    <div ui-view="header"></div>
    <div class="content">
        <div class="content-header">
           <div class="action-container content-header-extra">
                <a tooltip="back" href="/#/reset_pwd" tooltip-placement="bottom" class="action-btn action-btn-primary action-btn-md"><i class="fa fa-arrow-left"></i></a>
           </div>
           <h2 class="content-title">
               <span class="main-title"><i class="fa fa-lock"></i>Password Reset Confirmation</span>
           </h2>
        </div>
        <div class="content-body">
           <div class="pad-form">
                <div class="content-card">
                  <form ng-submit="reset_pwd_confirm()" name="frm_reset_pwd_confirm">
                    <drf-err-msg></drf-err-msg>
                      <div class="form-group">
                          <label class="control-label">Password</label>
                          <input name="new_password1" type="password" ng-model="new_password1" required autofocus name="new_password1" api-checker class="form-control"/>
                      </div>
                      <div class="form-group">
                          <label class="control-label">Confirm Password</label>
                          <input name="new_password2" type="password" ng-model="new_password2" required name="new_password2" api-checker class="form-control"/>
                      </div>
                      <button type="submit" class="btn btn-primary" ng-disabled="frm_reset_pwd_confirm.$invalid">Confirm Password Reset</button>
                  </form>
                </div>
           </div>
        </div>
   </div>
</section>
