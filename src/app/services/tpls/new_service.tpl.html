<contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-12">
            <div class="col-lg-10 col-lg-offset-1 margin-t-20 content-card">
                <!-- /- Start of tabbed multi-step form -->
                <div class="tab-content">
                    <div class="col-lg-12">
                        <form role="form" ng-submit="submitService(service)">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                                <div class="group">
                                    <input type="text" ng-model="service.name" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>
                                        Service name
                                    </label>
                                </div>

                                <div class="group">
                                    <input type="text" ng-model="service.abbreviation" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>
                                        Service abbreviation
                                    </label>
                                </div>

                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="group">
                                    <select type="text" ng-model="service.category"
                                    ng-init="service.category = service.category"
                                    required>
                                        <!-- <option value="">Select service</option> -->
                                        <option ng-repeat="cat in categories" value="{{cat.id}}">{{cat.name}}</option>
                                    </select>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>
                                        Service category
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="group">
                                    <textarea type="text" ng-model="service.description" required></textarea>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>
                                        Service description
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 ">
                                    <span class="">
                                        <btn ng-click="submitService(service)" type="submit" class="login-btn login-btn-info">
                                            <i class="fa fa-save"></i> Save
                                        </btn>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
