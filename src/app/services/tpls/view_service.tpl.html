<contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-12">
            <div class="col-lg-10 col-lg-offset-1 margin-t-20 content-card">
                <!-- /- Start of tabbed multi-step form -->
                <div class="tab-content">
                    <div class="col-lg-12">
                         <h4>
                            <label class="control-lable">Name: </label>
                            {{oneService.name}}
                            <span class="pull-right">
                                <label class="control-label">ServiceCode: </label>
                                {{oneService.code}}
                            </span>
                        </h4>
                        <h4 class="margin-t-10">
                        <label class="control-label">Category: </label>
                            {{oneService.category}}
                            <span class="pull-right">
                                <label class="control-label">Abbreviation: </label>
                                <span class="label label-success">{{oneService.abbreviation}}</span>
                            </span>
                        </h4>
                        <hr style="border: 1px solid #f0f0f0;">
                        <h4 class="text-muted fw-600 margin-t-20">Description</h4>
                        <p class="block">
                            {{oneService.description}}
                        </p>
                        <hr style="border: 1px solid #f0f0f0;">
                        <h4 class="text-muted fw-600 margin-t-20">Options</h4>
                        <p class="text-primary">
                            <span ng-repeat="option in oneService.options">
                                {{option}}
                            </span>
                        </p>
                        <!-- /-TODO put smaller action area to the right of card and show details of facility being acted upon -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
